<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybNotes - Hibrit Sporcu Notları</title>

    <link rel="canonical" href="https://www.hybnotes.com/" />
    <meta name="description" content="Sporcular için bilimsel analizler, tecrübeler ve makaleler." />
    <meta name="robots" content="index,follow" />
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'DC Archia', 'Archer', 'Segoe UI', 'Helvetica', 'Arial', 'sans-serif'],
                        mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    },
                    colors: {
                        primary: 'rgb(var(--primary-rgb) / <alpha-value>)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-in': 'slideIn 0.5s ease-out forwards',
                        'text-shimmer': 'textShimmer 3s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'draw-path': 'drawPath 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideIn: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        textShimmer: {
                            '0%': { backgroundPosition: '-200% center' },
                            '100%': { backgroundPosition: '200% center' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root { --primary-rgb: 6 182 212; }
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* --- RICH TEXT CONTENT STYLES (Admin Paneli Stilleri) --- */
        
        .rich-text-content {
            color: #cbd5e1;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        /* --- YENİ EKLENEN KISIM: GÖRSEL STİLLERİ --- */
        /* Hem Quill'den gelen img etiketlerini hem de özel sınıfımızı yakalar */
        .rich-text-content img, 
        .custom-responsive-img {
            display: block !important;
            margin: 2rem auto !important; /* Ortalar */
            border-radius: 12px !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5) !important;
            max-width: 100% !important;
            height: auto !important;
            transition: transform 0.3s ease;
        }

        .rich-text-content img:hover,
        .custom-responsive-img:hover {
            transform: scale(1.01);
            border: 1px solid rgba(var(--primary-rgb), 0.5);
        }
        /* ------------------------------------------- */

        .rich-text-content h2 { 
            font-size: 1.8em; 
            font-weight: 800; 
            color: #e2e8f0; 
            margin-top: 2em; 
            margin-bottom: 0.75em; 
            border-bottom: 1px solid #334155; 
            padding-bottom: 0.5rem; 
        }
        
        .rich-text-content h3 { 
            font-size: 1.4em; 
            font-weight: 700; 
            color: #94a3b8; 
            margin-top: 1.5em; 
            margin-bottom: 0.5em; 
        }
        
        .rich-text-content p { 
            margin-bottom: 1.5em; 
        }

        .rich-text-content blockquote {
            border-left: 4px solid #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            padding: 1.25rem 1.5rem;
            margin: 2rem 0;
            border-radius: 0 12px 12px 0;
            color: #fbbf24;
            font-style: italic;
            font-size: 1.1em;
            position: relative;
        }

        .math-box {
            display: block;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(6, 182, 212, 0.1);
            border-left: 4px solid #06b6d4;
            border-radius: 0 12px 12px 0;
            color: #22d3ee;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .rich-text-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #cbd5e1; }
        .rich-text-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #cbd5e1; }
        .rich-text-content li { margin-bottom: 0.5rem; padding-left: 0.5rem; }
        
        .rich-text-content pre {
            background: #1e293b;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            margin: 1.5rem 0;
        }

        input:focus, select:focus { outline: none; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; margin: 8px 0; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: #334155; border-radius: 3px; transition: background 0.2s; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; cursor: pointer; margin-top: -7px; box-shadow: 0 0 0 4px #0f172a; transition: transform 0.1s; background-color: rgb(var(--primary-rgb)); }
        
        .animate-shimmer-text { background: linear-gradient(to right, #ffffff 0%, rgb(var(--primary-rgb)) 20%, #ffffff 40%, rgb(var(--primary-rgb)) 60%, #ffffff 100%); background-size: 200% auto; -webkit-background-clip: text; background-clip: text; color: transparent; animation: textShimmer 4s linear infinite; }
        .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(var(--primary-rgb), 0.3); }
        .pulse-path { stroke-dasharray: 100; stroke-dashoffset: 100; animation: drawPath 3s linear infinite; }
        @keyframes drawPath { 0% { stroke-dashoffset: 100; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { stroke-dashoffset: 0; opacity: 0; } }
    </style>
</head>
<body class="font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel" src="js/Shared.js"></script>
    <script type="text/babel" src="js/Data.js"></script>
    <script type="text/babel" src="js/KosuDiliData.js"></script> 
    <script type="text/babel" src="js/KosuDili101.js"></script>
    <script type="text/babel" src="js/RunningEconomyPage.js"></script>
    <script type="text/babel" src="js/VO2MaxRehberi2025Page.js"></script>
    <script type="text/babel" src="js/BeetrootNitratePage.js"></script>
    <script type="text/babel" src="js/FatOxidation.js"></script>
    <script type="text/babel" src="js/UTMBLottery.js"></script>
    <script type="text/babel" src="js/CaffeineAndPerformance.js"></script>
    <script type="text/babel" src="js/CaffeineStrategy.js"></script>
    <script type="text/babel" src="js/RunningPerformance.js"></script>
    <script type="text/babel" src="js/HyroxCalculator.js"></script>
    <script type="text/babel" src="js/App.js"></script>
</body>
</html>
