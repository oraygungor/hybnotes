<!DOCTYPE html>
<html lang="tr">
<head>

    <!-- Tailwind CSS -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DC Archia', 'Archer', 'Segoe UI', 'Helvetica', 'Arial', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
                    },
                    colors: {
                        primary: 'rgb(var(--primary-rgb) / <alpha-value>)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-in': 'slideIn 0.5s ease-out forwards',
                        'text-shimmer': 'textShimmer 3s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'draw-path': 'drawPath 2s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideIn: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        textShimmer: {
                            '0%': { backgroundPosition: '-200% center' },
                            '100%': { backgroundPosition: '200% center' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            /* Varsayılan renk Turkuaz Mavisi (#06b6d4) olarak ayarlandı */
            --primary-rgb: 6 182 212;
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .prose p { margin-bottom: 1rem; }
        .prose h4 { color: white; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        input:focus, select:focus { outline: none; }
        
        /* Custom Range Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; margin: 8px 0; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: #334155; border-radius: 3px; transition: background 0.2s; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; cursor: pointer; margin-top: -7px; box-shadow: 0 0 0 4px #0f172a; transition: transform 0.1s; background-color: rgb(var(--primary-rgb)); }
        
        .animate-shimmer-text {
            background: linear-gradient(to right, #ffffff 0%, rgb(var(--primary-rgb)) 20%, #ffffff 40%, rgb(var(--primary-rgb)) 60%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textShimmer 4s linear infinite;
        }

        .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(var(--primary-rgb), 0.3); }
        
        .pulse-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawPath 3s linear infinite;
        }
        @keyframes drawPath {
            0% { stroke-dashoffset: 100; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }

        /* Latex Formula Styling */
        .latex-formula { display: flex; align-items: center; justify-content: center; font-family: "Times New Roman", Times, serif; font-size: 20px; color: #e2e8f0; margin: 15px 0; flex-wrap: wrap; }
        .latex-formula .op { font-size: 20px; margin: 0 0.5em; color: #94a3b8; }
        .product-notation { display: inline-grid; grid-template-areas: "upper" "symbol" "lower"; text-align: center; margin-right: 5px; }
        .prod-symbol { grid-area: symbol; font-size: 38px; line-height: 1; color: rgb(var(--primary-rgb)); }
        .prod-limit-upper { grid-area: upper; font-size: 12px; line-height: 1; }
        .prod-limit-lower { grid-area: lower; font-size: 12px; line-height: 1; }
        .fraction { display: inline-grid; grid-template-areas: "num" "den"; text-align: center; margin: 0 5px; }
        .numerator { grid-area: num; padding: 3px 5px; font-family: ui-monospace, monospace; font-size: 16px; border-bottom: 1px solid #94a3b8; }
        .denominator { grid-area: den; padding: 3px 5px; font-family: ui-monospace, monospace; font-size: 16px; }
        .numerator span, .denominator span { color: rgb(var(--primary-rgb)); font-weight: 700; }
    </style>
</head>
<body class="font-sans antialiased">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- FIREBASE INITIALIZATION ---
        let auth = null, db = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'hybnotes-app';

        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                const firebaseConfig = JSON.parse(__firebase_config);
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(firebaseConfig);
                }
                auth = firebase.auth();
                db = firebase.firestore();
            }
        } catch (e) {
            console.warn("Firebase config not available. Cloud storage disabled.");
        }

        // --- ICONS ---

            Palette: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="13.5" cy="6.5" r=".5"></circle><circle cx="17.5" cy="10.5" r=".5"></circle><circle cx="8.5" cy="7.5" r=".5"></circle><circle cx="6.5" cy="12.5" r=".5"></circle><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path></svg>,

            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>,
            Info: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>,

            SortDesc: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 5h10"/><path d="M11 9h7"/><path d="M11 13h4"/><path d="M3 17l3 3 3-3"/><path d="M6 18V4"/></svg>,
        };

        const PulseBarLogo = ({ size = 40 }) => (
            <svg width={size} height={size} viewBox="0 0 100 100" fill="none" strokeLinecap="round" strokeLinejoin="round" className="text-primary transition-colors duration-300">
                <rect x="10" y="30" width="10" height="40" rx="2" fill="currentColor" />
                <rect x="80" y="30" width="10" height="40" rx="2" fill="currentColor" />
                <path d="M20 50 H35" stroke="white" strokeWidth="4" />
                <path d="M65 50 H80" stroke="white" strokeWidth="4" />
                <path d="M35 50 L45 30 L55 70 L65 50" stroke="white" strokeWidth="4" className="pulse-path" fill="none" />
            </svg>
        );

        // --- DATA ---
        const DEFAULT_POSTS = [
          { "id": 5, "date": "2024-10-28", "readTime": { "tr": "6 dk", "en": "6 min" }, "category": { "tr": "Antrenman Bilimi", "en": "Training Science" }, "title": { "tr": "Karvonen Formülü: Nabız Aralıklarını Doğru Hesaplamak", "en": "Karvonen Formula: Calculating Heart Rate Zones Correctly" }, "summary": { "tr": "Klasik (220-Yaş) formülü neden hatalı? Nabız yedeği (HR Reserve) yöntemi ile gerçek kişiselleştirilmiş zone hesaplaması.", "en": "Why is the classic (220-Age) formula flawed? Truly personalized zone calculation using the Heart Rate Reserve (HRR) method." }, "content": { "tr": "<p>Çoğu spor saati varsayılan olarak '220 - Yaş' formülünü kullanır...</p>", "en": "<p>Most sports watches use the '220 - Age' formula by default...</p>" }, "references": ["Karvonen M, Kentala E. (1957)."] },
          { "id": 4, "date": "2024-10-20", "readTime": { "tr": "8 dk", "en": "8 min" }, "category": { "tr": "Beslenme", "en": "Nutrition" }, "title": { "tr": "Ultra Maratonlarda Sodyum Alım Stratejileri", "en": "Sodium Intake Strategies in Ultra Marathons" }, "summary": { "tr": "Uzun yarışlarda hiponatremi riskini azaltmak ve performansı korumak için saatlik mg hesaplamaları.", "en": "Hourly mg calculations to reduce hyponatremia risk and maintain performance in long races." }, "content": { "tr": "<p>Uzun yarışlarda sadece su içmek ölümcül olabilir...</p>", "en": "<p>Drinking only water during long races can be fatal...</p>" }, "references": ["Hoffman, M. D. (2014)."] },
          { "id": 3, "date": "2024-10-15", "readTime": { "tr": "12 dk", "en": "12 min" }, "category": { "tr": "Fizyoloji", "en": "Physiology" }, "title": { "tr": "Mitokondriyal Biyogenez ve Zone 2", "en": "Mitochondrial Biogenesis and Zone 2" }, "summary": { "tr": "Düşük yoğunluklu antrenmanların laktat temizleme kapasitesini nasıl artırdığına dair yeni bulgular.", "en": "New findings on how low-intensity training increases lactate clearance capacity." }, "content": { "tr": "<p>Mitokondri, hücrenin enerji santralidir...</p>", "en": "<p>Mitochondria are the powerhouse of the cell...</p>" }, "references": ["San-Millán, I. (2018)."] }
        ];

        const THEMES = [
            { id: 'cyan', name: 'Turkuaz', rgb: '6 182 212', hex: '#06b6d4' },
            { id: 'red', name: 'Kırmızı', rgb: '239 68 68', hex: '#ef4444' },
            { id: 'lime', name: 'Yeşil', rgb: '132 204 22', hex: '#84cc16' },
            { id: 'blue', name: 'Mavi', rgb: '59 130 246', hex: '#3b82f6' },
            { id: 'purple', name: 'Mor', rgb: '168 85 247', hex: '#a855f7' },
            { id: 'orange', name: 'Turuncu', rgb: '249 115 22', hex: '#f97316' },
            { id: 'yellow', name: 'Altın Sarısı', rgb: '234 179 8', hex: '#eab308' },
            { id: 'pink', name: 'Pembe', rgb: '236 72 153', hex: '#ec4899' },
            { id: 'indigo', name: 'İndigo', rgb: '99 102 241', hex: '#6366f1' },
            { id: 'emerald', name: 'Zümrüt', rgb: '16 185 129', hex: '#10b981' },
        ];

        const App = () => {
            const [posts, setPosts] = useState(DEFAULT_POSTS);
            const [facts, setFacts] = useState([]);
            const [currentFact, setCurrentFact] = useState(null);
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [readingArticle, setReadingArticle] = useState(null);
            const [user, setUser] = useState(null);
            const [isSettingsLoaded, setIsSettingsLoaded] = useState(false);

            // --- STATE INITIALIZATION WITH LOCALSTORAGE ---
            const [lang, setLang] = useState(() => localStorage.getItem('hybnotes_lang') || 'tr');
            const [activeTheme, setActiveTheme] = useState(() => {
                const saved = localStorage.getItem('hybnotes_theme');
                return THEMES.find(t => t.id === saved) || THEMES[0];
            });

            // --- AUTH ---
            useEffect(() => {
                if (!auth) return;
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.warn("Auth initial failure", e); }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            // --- LOAD DATA ---
            useEffect(() => {
                fetch('posts.json').then(r=>r.ok?r.json():[]).then(d=>setPosts(d.length?d:DEFAULT_POSTS)).catch(()=>{});
                fetch('biliyormuydunuz.json').then(r=>r.ok?r.json():[]).then(d=>{setFacts(d);if(d.length)setCurrentFact(d[Math.floor(Math.random()*d.length)]);}).catch(()=>{});
            }, []);

            // --- PREFERENCES (Only detect IP if NOT in LocalStorage) ---
            useEffect(() => {
                if (!user || !db) {
                  // If local storage is empty, try IP detection
                  if (!isSettingsLoaded && !localStorage.getItem('hybnotes_lang')) {
                    const detectLang = async () => {
                      try {
                        const geoResponse = await fetch('https://ipapi.co/json/');
                        const geoData = await geoResponse.json();
                        const detected = geoData.country_code === 'TR' ? 'tr' : 'en';
                        setLang(detected);
                      } catch (err) {}
                      setIsSettingsLoaded(true);
                    };
                    detectLang();
                  }
                  return;
                }
                
                // If cloud storage is available, we can sync, but local storage takes precedence for initialization
                // This part is kept for future syncing but we rely on local storage for immediate render
                setIsSettingsLoaded(true); 
            }, [user]);

            // --- SAVE SETTINGS (LocalStorage Priority) ---
            useEffect(() => {
                document.documentElement.style.setProperty('--primary-rgb', activeTheme.rgb);
                document.documentElement.lang = lang; // Fix for uppercase I/İ issue
                
                localStorage.setItem('hybnotes_lang', lang);
                localStorage.setItem('hybnotes_theme', activeTheme.id);

                if (user && db && isSettingsLoaded) {
                    db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('user_prefs').doc('settings').set({ themeId: activeTheme.id, lang: lang }).catch(()=>{});
                }
            }, [activeTheme, lang, user, isSettingsLoaded]);

            // --- NAVIGATION ---
            const MENU_ITEMS = [
                { id: 'home', title: lang === 'tr' ? 'Ana Sayfa' : 'Home', icon: Icons.Activity },
                { id: 'research', title: lang === 'tr' ? 'Kütüphane' : 'Library', icon: Icons.BookOpen },
                { 
                    id: 'tools', 
                    title: lang === 'tr' ? 'Araçlar' : 'Tools', 
                    icon: Icons.Calculator,
                    type: 'dropdown',
                    children: [
                        { id: 'utmb_lottery', title: lang === 'tr' ? 'UTMB Kura' : 'UTMB Lottery', icon: Icons.Ticket },
                        { id: 'caffeine', title: 'Caffeine Strategy', icon: Icons.Zap },
                    ]
                },
            ];

                            <div className="flex flex-wrap gap-4 text-xs md:text-sm text-slate-400 mb-4 md:mb-6 font-mono">
                                <span className="flex items-center gap-1"><Icons.Calendar size={12}/> {article.date}</span>
                                <span className="flex items-center gap-1"><Icons.Clock size={12}/> {article.readTime[lang]}</span>

                        </div>
                        <div className="p-6 md:p-12">
                            <div className="prose prose-invert prose-sm md:prose-lg max-w-none text-slate-300 leading-relaxed" 
                                dangerouslySetInnerHTML={{ __html: article.content[lang].replace(/class='math-box'/g, `class="my-6 p-4 md:p-6 bg-slate-900 border-l-4 border-primary rounded-r-xl font-mono text-primary text-opacity-90 text-sm md:text-lg text-center shadow-inner italic"`) }} />
                        </div>
                    </article>
                </div>
            );

            const ResearchPage = ({ posts, onSelect, lang }) => {
                const [searchTerm, setSearchTerm] = useState("");
                const ALL_CATEGORY = "ALL_CATEGORY"; 
                const [selectedCategory, setSelectedCategory] = useState(ALL_CATEGORY);
                const [sortOption, setSortOption] = useState("newest");

                const t = {
                    title: lang === 'tr' ? 'Kütüphane' : 'Library',

                        disclaimer: 'Kafein yarılanma süresi çok değişken olabilir. Eğer yarılanma sürenizi bilmiyorsanız, varsayılan değeri baz alabilirsiniz fakat bu bir medikal öneri değildir. Bu araç, aşağıda yer alan makalelere göre hazırlanmıştır.',
                        axis_label_time: 'Günün Saati',
                        target_zone_label: 'Hedef Bölge',
                        references: 'Referanslar'
                    },
                    en: {
                        strategy_params_title: 'Strategy Parameters',
                        body_weight_label: 'Body Weight (kg)',
                        race_start_label: 'Race Start Time',
                        race_duration_label: 'Est. Race Duration (hours)',
                        half_life_label: 'Half-Life (hours)',
                        initial_dose_label: 'Initial Dose (mg)',
                        initial_dose_time_label: 'Initial Dose Time (vs race start)',
                        booster_dose_label: 'Booster Dose (mg)',
                        strategy_label: 'Strategy Preference',
                        strategy_low: 'Less Frequent Intake',
                        strategy_high: 'More Frequent Intake',
                        calculate_btn: 'Create Strategy',
                        simulation_title: 'Personalized Caffeine Simulation',
                        schedule_title: 'Recommended Intake Schedule',
                        table_header_time: 'Time',
                        table_header_amount: 'Amount',
                        summary_base: '* According to this plan, it is recommended to take a booster dose of caffeine approximately every {0} hours during the race.',
                        summary_no_booster: '* No booster dose is needed during the race.',
                        disclaimer: 'Caffeine half-life can be highly variable. If you do not know your half-life, you can use the default value, but this is not medical advice. This tool has been prepared according to the articles listed below.',
                        axis_label_time: 'Time of Day',
                        target_zone_label: 'Target Zone',
                        references: 'References'
                    }
                };
                const t = lang === 'tr' ? tr.tr : tr.en;

                const formatTime = (baseTime, hoursOffset) => {
                    const newTime = new Date(baseTime.getTime() + hoursOffset * 60 * 60 * 1000);
                    return newTime.toLocaleTimeString(lang === 'tr' ? 'tr-TR' : 'en-US', { hour: '2-digit', minute: '2-digit' });
                };
                
                const formatRelTime = (val) => { const h = Math.floor(Math.abs(val)), m = Math.round((Math.abs(val) - h) * 60); let txt = (h > 0 ? h + (lang==='tr'?' sa ':' hr ') : '') + (m > 0 ? m + (lang==='tr'?' dk':' min') : ''); return val < 0 ? (txt || (lang==='tr'?'Anında':'Now')) + (lang==='tr'?' önce':' before') : (txt || (lang==='tr'?'Anında':'Now')) + (lang==='tr'?' sonra':' after'); };

                const runSimulation = () => {
                    if (!canvasRef.current) return;
                    const ctx = canvasRef.current.getContext('2d');
                    const color = getComputedStyle(document.documentElement).getPropertyValue('--primary-rgb').trim().split(' ').join(',');
                    
                    const [sh, sm] = params.raceStart.split(':');
                    const raceDate = new Date();
                    raceDate.setHours(sh, sm, 0, 0);

                    const targetFloor = params.bodyWeight * 3;
                    const targetPeak = params.bodyWeight * 6;
                    const absorptionTime = 20 / 60; // 20 mins
                    const timeStep = 0.05;
                    const k = Math.log(2) / params.halfLife;
                    const decayFactor = Math.exp(-k * timeStep);
                    const triggerLevel = (params.strategy === 'stay_high') ? Math.max(targetFloor, targetPeak - params.doseAmount) : targetFloor;

                    let currentCaffeine = 0;
                    const labels = [], dataPoints = [], doseEvents = [];
                    let isBoosterPending = false;
                    let nextBoosterDoseTime = -1;

                    if (params.initialDose > 0) {
                        doseEvents.push({ time: params.initialDoseTime, amount: params.initialDose.toFixed(0) });
                    }

                    const simStart = Math.min(-2, params.initialDoseTime);
                    const simEnd = params.raceDuration;
                    const initialDoseFullyAbsorbedTime = params.initialDoseTime + absorptionTime;

                    for (let t = simStart; t <= simEnd; t += timeStep) {
                        let absorbed = 0;
                        if (params.initialDose > 0 && t >= params.initialDoseTime && t < params.initialDoseTime + absorptionTime) {
                            absorbed = (params.initialDose / absorptionTime) * timeStep;
                        }

                        let booster = 0;
                        if (isBoosterPending && t >= nextBoosterDoseTime) {
                            booster = params.doseAmount;
                            doseEvents.push({ time: nextBoosterDoseTime, amount: params.doseAmount.toFixed(0) });
                            isBoosterPending = false;
                        }

                        currentCaffeine *= decayFactor;
                        currentCaffeine += absorbed + booster;

                        labels.push(parseFloat(t.toFixed(2)));
                        dataPoints.push(currentCaffeine);

                        if (t >= initialDoseFullyAbsorbedTime && !isBoosterPending && currentCaffeine < triggerLevel) {
                            isBoosterPending = true;
                            nextBoosterDoseTime = Math.max(t, Math.ceil(t * 2) / 2);
                        }
                    }

                    // Drawing
                    const cvs = canvasRef.current;
                    cvs.width = cvs.clientWidth;
                    cvs.height = cvs.clientHeight;
                    const padding = { top: 20, right: 20, bottom: 40, left: 50 };
                    const chartW = cvs.width - padding.left - padding.right;
                    const chartH = cvs.height - padding.top - padding.bottom;

                    const xMin = labels[0], xMax = labels[labels.length-1];
                    const yMax = Math.max(targetPeak * 1.2, Math.max(...dataPoints), 100);

                    const getX = (val) => padding.left + ((val - xMin) / (xMax - xMin)) * chartW;
                    const getY = (val) => padding.top + chartH - (val / yMax) * chartH;

                    ctx.clearRect(0, 0, cvs.width, cvs.height);
                    ctx.font = '11px sans-serif';
                    ctx.textAlign = 'right'; ctx.textBaseline = 'middle';

                    // Y Axis
                    for (let i = 0; i <= yMax; i += 50) {
                        if (i % 100 === 0) {
                            const y = getY(i);
                            ctx.fillStyle = '#94a3b8';
                            ctx.fillText(i + 'mg', padding.left - 10, y);
                            ctx.strokeStyle = '#334155';
                            ctx.beginPath(); ctx.moveTo(padding.left, y); ctx.lineTo(padding.left + chartW, y); ctx.stroke();
                        }
                    }

                    // X Axis
                    ctx.textAlign = 'center'; ctx.textBaseline = 'top';
                    const xStep = Math.max(1, Math.round((xMax - xMin) / 6));
                    for (let i = Math.ceil(xMin); i <= xMax; i += xStep) {
                        const x = getX(i);
                        ctx.fillStyle = '#94a3b8';
                        ctx.fillText(formatTime(raceDate, i), x, padding.top + chartH + 10);
                        ctx.strokeStyle = '#334155';
                        ctx.beginPath(); ctx.moveTo(x, padding.top); ctx.lineTo(x, padding.top + chartH); ctx.stroke();
                    }

                    // Target Zone
                    const yTargetMin = getY(targetPeak), yTargetMax = getY(targetFloor);
                    ctx.fillStyle = `rgba(${color}, 0.1)`;
                    ctx.fillRect(padding.left, yTargetMin, chartW, yTargetMax - yTargetMin);
                    ctx.fillStyle = `rgb(${color})`; ctx.textAlign = 'left';
                    ctx.fillText(t.target_zone_label, padding.left + 10, yTargetMin + 5);

                    // Line
                    if (labels.length > 0) {
                        ctx.beginPath();
                        ctx.moveTo(getX(labels[0]), getY(dataPoints[0]));
                        for (let i=1; i<labels.length; i++) ctx.lineTo(getX(labels[i]), getY(dataPoints[i]));
                        ctx.strokeStyle = `rgb(${color})`; ctx.lineWidth = 3; ctx.stroke();
                        
                        ctx.lineTo(getX(labels[labels.length-1]), getY(0));
                        ctx.lineTo(getX(labels[0]), getY(0));
                        const grad = ctx.createLinearGradient(0, padding.top, 0, padding.top+chartH); grad.addColorStop(0, `rgba(${color},0.4)`); grad.addColorStop(1, `rgba(${color},0)`);
                        ctx.fillStyle = grad; ctx.fill();
                    }

                    setSchedule(doseEvents.sort((a,b)=>a.time-b.time).map(e => ({...e, timeStr: formatTime(raceDate, e.time)})));
                    
                    const boosters = doseEvents.filter(e => parseFloat(e.amount) === params.doseAmount && e.time >= 0);
                    if (boosters.length > 1) {
                        let totalInt = 0;
                        for(let i=1; i<boosters.length; i++) totalInt += boosters[i].time - boosters[i-1].time;
                        const avg = totalInt / (boosters.length - 1);
                        setSummary(t.summary_base.replace('{0}', (Math.round(avg*2)/2).toFixed(1)));
                    } else if (boosters.length === 1) {
                        setSummary(t.summary_base.replace('{0}', params.raceDuration));
                    } else {
                        setSummary(t.summary_no_booster);
                    }
                };

                // Trigger calculation on load or param change

                    const timer = setTimeout(runSimulation, 100);
                    return () => clearTimeout(timer);
                }, [params, lang, activeTheme]);

                return (
                    <div className="bg-slate-800 text-slate-200 p-6 rounded-3xl max-w-[1400px] mx-auto shadow-2xl border border-slate-700 animate-fade-in">
                        <div className="text-center mb-10 pt-2"><h1 className="text-3xl md:text-4xl font-black text-white mb-2 tracking-tight">Caffeine Strategy</h1></div>
                        <div className="grid lg:grid-cols-[350px_1fr] gap-8">
                            {/* LEFT PANEL */}
                            <div className="flex flex-col gap-6">
                                <div className="border-b border-slate-700 pb-4">
                                    <h2 className="text-xl font-bold text-white mb-2">{t.strategy_params_title}</h2>
                                </div>
                                <div className="grid gap-4">
                                    <Slider label={t.body_weight_label} val={params.bodyWeight} min={40} max={120} step={1} unit="kg" onChange={v => setParams(p=>({...p, bodyWeight: parseFloat(v)}))} />
                                    <div className="flex flex-col"><label className="text-xs font-bold text-slate-400 uppercase mb-2 block">{t.race_start_label}</label><input type="time" value={params.raceStart} onChange={e=>setParams(p=>({...p, raceStart: e.target.value}))} className="bg-slate-900 border border-slate-700 text-white rounded-xl p-2.5 focus:outline-none focus:border-primary w-full"/></div>
                                    <Slider label={t.race_duration_label} val={params.raceDuration} min={1} max={30} step={0.5} unit="sa" onChange={v => setParams(p=>({...p, raceDuration: parseFloat(v)}))} />
                                    <Slider label={t.half_life_label} val={params.halfLife} min={2} max={10} step={0.5} unit="sa" onChange={v => setParams(p=>({...p, halfLife: parseFloat(v)}))} />
                                    <div className="h-px bg-slate-700 my-2"></div>
                                    <Slider label={t.initial_dose_label} val={params.initialDose} min={0} max={500} step={10} unit="mg" onChange={v => setParams(p=>({...p, initialDose: parseFloat(v)}))} />
                                    <div className="mb-4"><div className="flex justify-between mb-1 items-end"><span className="text-xs font-bold text-slate-400 uppercase">{t.initial_dose_time_label}</span><span className="text-primary font-bold text-sm">{formatRelTime(params.initialDoseTime)}</span></div><input type="range" min={-2} max={2} step={0.25} value={params.initialDoseTime} onChange={(e)=>setParams(p=>({...p, initialDoseTime:parseFloat(e.target.value)}))} /></div>
                                    <Slider label={t.booster_dose_label} val={params.doseAmount} min={20} max={200} step={5} unit="mg" onChange={v => setParams(p=>({...p, doseAmount: parseFloat(v)}))} />
                                    <div className="flex flex-col">
                                        <label className="text-xs font-bold text-slate-400 uppercase mb-2 block">{t.strategy_label}</label>
                                        <select value={params.strategy} onChange={e=>setParams(p=>({...p, strategy: e.target.value}))} className="bg-slate-900 border border-slate-700 text-white rounded-xl p-2.5 focus:outline-none focus:border-primary">
                                            <option value="stay_low">{t.strategy_low}</option>
                                            <option value="stay_high">{t.strategy_high}</option>
                                        </select>
                                    </div>
                                    <button onClick={runSimulation} className="bg-primary hover:opacity-90 text-white font-bold py-3 rounded-lg transition-opacity mt-2 shadow-lg shadow-primary/20">{t.calculate_btn}</button>
                                </div>
                            </div>

                            {/* RIGHT PANEL */}
                            <div className="flex flex-col gap-6">
                                <div className="bg-slate-900 border border-slate-700 rounded-3xl p-4 h-[400px] shadow-lg w-full overflow-hidden">
                                    <h3 className="text-center font-bold text-white mb-2">{t.simulation_title}</h3>
                                    <div className="flex-grow relative w-full h-full">
                                        <canvas ref={canvasRef} className="w-full h-full"></canvas>
                                    </div>
                                </div>

                                <div className="bg-slate-900 border border-slate-700 rounded-3xl p-6 shadow-lg">
                                    <h3 className="text-white font-bold mb-4">{t.schedule_title}</h3>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left border-collapse text-sm">
                                            <thead>
                                                <tr className="border-b border-slate-700 text-slate-500 uppercase text-xs">
                                                    <th className="p-3">{t.table_header_time}</th>
                                                    <th className="p-3">{t.table_header_amount}</th>
                                                </tr>
                                            </thead>
                                            <tbody className="text-slate-300">
                                                {schedule.map((row, i) => (
                                                    <tr key={i} className="border-b border-slate-700 last:border-0 hover:bg-slate-800/50">
                                                        <td className="p-3 font-mono text-primary">{row.timeStr}</td>

                                    <p className="mt-4 text-slate-400 italic text-sm" dangerouslySetInnerHTML={{__html: summary}}></p>

                                <footer className="pt-6 border-t border-slate-700 text-xs text-slate-500">

                                    <p className="font-bold mb-2 text-white">{t.references}:</p>

                                        <li>2. Lin YS, Weibel J, Landolt HP, et al. (2022). Time to Recover From Daily Caffeine Intake. <em>Frontiers in Nutrition</em>.</li>

                                        <li>4. Tiller, N. B., et al. (2019). ISSN Position Stand: Nutritional considerations for single-stage ultra-marathon training.</li>
                                    </ul>

                            </div>
                        </div>

                                        <div className="text-slate-500 text-[10px] font-bold uppercase mb-1">{currentFact ? currentFact.tag : '#Antrenman'}</div>

                                <div className="hidden md:flex items-center gap-1">

            const renderContent = () => {
                switch (activeTab) {
                    case 'home': return <HomePage changePage={setActiveTab} posts={posts} onRead={(post) => { setReadingArticle(post); setActiveTab('research'); }} lang={lang} currentFact={currentFact} />;
                    case 'research': return readingArticle ? <ArticleDetail article={readingArticle} goBack={() => setReadingArticle(null)} lang={lang} /> : <ResearchPage posts={posts} onSelect={(article) => { setReadingArticle(article); setActiveTab('research'); }} lang={lang} />;
                    case 'utmb_lottery': return <UTMBLotteryPage lang={lang} />;
                    case 'caffeine': return <CaffeinePage lang={lang} activeTheme={activeTheme} />;
                    default: return <HomePage changePage={setActiveTab} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-primary/30">
                    <NavBar activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setReadingArticle(null); }} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} activeTheme={activeTheme} setActiveTheme={setActiveTheme} lang={lang} setLang={setLang} />
                    <main className="pt-24 pb-20 px-4 md:px-8 max-w-6xl mx-auto min-h-screen">{renderContent()}</main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
