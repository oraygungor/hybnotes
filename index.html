<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybNotes - Hibrit Sporcu Notları</title>
    
    <!-- React ve ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DC Archia', 'Archer', 'Segoe UI', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        primary: 'rgb(var(--primary-rgb) / <alpha-value>)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-in': 'slideIn 0.5s ease-out forwards',
                        'text-shimmer': 'textShimmer 3s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'draw-path': 'drawPath 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideIn: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        textShimmer: {
                            '0%': { backgroundPosition: '-200% center' },
                            '100%': { backgroundPosition: '200% center' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --primary-rgb: 239 68 68;
        }
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .prose p { margin-bottom: 1rem; }
        .prose h4 { color: white; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        input:focus, select:focus { outline: none; }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; margin: 8px 0; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: #334155; border-radius: 3px; transition: background 0.2s; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; cursor: pointer; margin-top: -7px; box-shadow: 0 0 0 4px #0f172a; transition: transform 0.1s; background-color: rgb(var(--primary-rgb)); }
        
        .animate-shimmer-text {
            background: linear-gradient(to right, #ffffff 0%, rgb(var(--primary-rgb)) 20%, #ffffff 40%, rgb(var(--primary-rgb)) 60%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textShimmer 4s linear infinite;
        }

        .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(var(--primary-rgb), 0.3); }
        
        .pulse-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawPath 3s linear infinite;
        }
        @keyframes drawPath {
            0% { stroke-dashoffset: 100; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }
    </style>
</head>
<body class="font-sans antialiased">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- VERİLER VE TEMALAR (Hata almamak için en üstte tanımlı) ---
        const DEFAULT_POSTS = [
          { 
            "id": 5, 
            "date": "2024-10-28", 
            "readTime": { "tr": "6 dk", "en": "6 min" }, 
            "category": { "tr": "Antrenman Bilimi", "en": "Training Science" }, 
            "title": { "tr": "Karvonen Formülü: Nabız Aralıklarını Doğru Hesaplamak", "en": "Karvonen Formula: Calculating Heart Rate Zones Correctly" },
            "summary": { "tr": "Klasik (220-Yaş) formülü neden hatalı? Nabız yedeği (HR Reserve) yöntemi ile gerçek kişiselleştirilmiş zone hesaplaması.", "en": "Why is the classic (220-Age) formula flawed? Truly personalized zone calculation using the Heart Rate Reserve (HRR) method." },
            "content": { 
                "tr": "<p>Çoğu spor saati varsayılan olarak '220 - Yaş' formülünü kullanır...</p>",
                "en": "<p>Most sports watches use the '220 - Age' formula by default...</p>"
            },
            "references": ["Karvonen M, Kentala E. (1957)."] 
          },
          { 
            "id": 4, 
            "date": "2024-10-20", 
            "readTime": { "tr": "8 dk", "en": "8 min" }, 
            "category": { "tr": "Beslenme", "en": "Nutrition" }, 
            "title": { "tr": "Ultra Maratonlarda Sodyum Alım Stratejileri", "en": "Sodium Intake Strategies in Ultra Marathons" },
            "summary": { "tr": "Uzun yarışlarda hiponatremi riskini azaltmak ve performansı korumak için saatlik mg hesaplamaları.", "en": "Hourly mg calculations to reduce hyponatremia risk and maintain performance in long races." },
            "content": { "tr": "<p>Uzun yarışlarda sadece su içmek ölümcül olabilir...</p>", "en": "<p>Drinking only water during long races can be fatal...</p>" },
            "references": ["Hoffman, M. D. (2014)."] 
          }
        ];

        const THEMES = [
            { id: 'red', name: 'Kırmızı', rgb: '239 68 68', hex: '#ef4444' },
            { id: 'lime', name: 'Yeşil', rgb: '132 204 22', hex: '#84cc16' },
            { id: 'blue', name: 'Mavi', rgb: '59 130 246', hex: '#3b82f6' },
            { id: 'purple', name: 'Mor', rgb: '168 85 247', hex: '#a855f7' },
            { id: 'orange', name: 'Turuncu', rgb: '249 115 22', hex: '#f97316' },
            { id: 'yellow', name: 'Altın Sarısı', rgb: '234 179 8', hex: '#eab308' },
            { id: 'pink', name: 'Pembe', rgb: '236 72 153', hex: '#ec4899' },
            { id: 'cyan', name: 'Turkuaz', rgb: '6 182 212', hex: '#06b6d4' },
        ];

        // --- İKON KÜTÜPHANESİ ---
        const Icons = {
            Activity: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>,
            TrendingUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            BookOpen: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
            Calculator: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"></rect><line x1="12" x2="12" y1="14" y2="14"></line><line x1="8" x2="8" y1="14" y2="14"></line><line x1="16" x2="16" y1="14" y2="14"></line><line x1="12" x2="12" y1="18" y2="18"></line><line x1="8" x2="8" y1="18" y2="18"></line><line x1="16" x2="16" y1="18" y2="18"></line></svg>,
            ChevronDown: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            Palette: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="13.5" cy="6.5" r=".5"></circle><circle cx="17.5" cy="10.5" r=".5"></circle><circle cx="8.5" cy="7.5" r=".5"></circle><circle cx="6.5" cy="12.5" r=".5"></circle><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path></svg>,
            ArrowLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>,
            Info: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>,
            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
            Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
            Bookmark: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>,
            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            Filter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>,
            Ticket: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"></path></svg>
        };

        const PulseBarLogo = ({ size = 40 }) => (
            <svg width={size} height={size} viewBox="0 0 100 100" fill="none" strokeLinecap="round" strokeLinejoin="round" className="text-primary transition-colors duration-300">
                <rect x="10" y="30" width="10" height="40" rx="2" fill="currentColor" />
                <rect x="80" y="30" width="10" height="40" rx="2" fill="currentColor" />
                <path d="M20 50 H35" stroke="white" strokeWidth="4" />
                <path d="M65 50 H80" stroke="white" strokeWidth="4" />
                <path d="M35 50 L45 30 L55 70 L65 50" stroke="white" strokeWidth="4" className="pulse-path" fill="none" />
            </svg>
        );

        // --- COMPONENTS ---

        const LatestPostsWidget = ({ posts, onSelect, lang }) => {
            const latest = [...posts].sort((a, b) => b.id - a.id).slice(0, 3);
            const t = { title: lang === 'tr' ? 'Son Eklenenler' : 'Latest Posts', new: lang === 'tr' ? 'Yeni' : 'New', viewAll: lang === 'tr' ? 'Tümünü Gör' : 'View All' };
            return (
                <div className="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden flex flex-col h-full hover-lift shadow-lg">
                    <div className="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50"><h3 className="font-bold text-white flex items-center gap-2"><Icons.FileText size={18} className="text-primary"/> {t.title}</h3><span className="text-[10px] text-primary bg-primary/10 px-2 py-1 rounded-md">{t.new}</span></div>
                    <div className="divide-y divide-slate-700/50">{latest.map(post => (<div key={post.id} onClick={() => onSelect(post)} className="p-4 hover:bg-slate-700/50 cursor-pointer transition-colors group"><div className="text-[10px] text-slate-500 mb-1 font-mono">{post.date}</div><div className="text-sm font-medium text-slate-200 group-hover:text-primary transition-colors line-clamp-2">{post.title[lang]}</div></div>))}</div>
                    <div onClick={() => onSelect(null, 'research')} className="p-3 text-center text-xs font-bold text-slate-400 hover:text-white hover:bg-slate-700 cursor-pointer transition-colors mt-auto border-t border-slate-700">{t.viewAll}</div>
                </div>
            );
        };

        const App = () => {
            const [posts, setPosts] = useState(DEFAULT_POSTS);
            const [facts, setFacts] = useState([]);
            const [currentFact, setCurrentFact] = useState(null);
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [readingArticle, setReadingArticle] = useState(null);
            const [lang, setLang] = useState(() => localStorage.getItem('hybnotes_lang') || 'tr');
            const [activeTheme, setActiveTheme] = useState(() => {
                const saved = localStorage.getItem('hybnotes_theme');
                return THEMES.find(t => t.id === saved) || THEMES[0];
            });

            useEffect(() => {
                document.documentElement.style.setProperty('--primary-rgb', activeTheme.rgb);
                localStorage.setItem('hybnotes_theme', activeTheme.id);
            }, [activeTheme]);

            useEffect(() => {
                localStorage.setItem('hybnotes_lang', lang);
            }, [lang]);

            useEffect(() => {
                fetch('posts.json').then(r => r.ok ? r.json() : []).then(d => setPosts(d.length ? d : DEFAULT_POSTS));
                fetch('biliyormuydunuz.json').then(r => r.ok ? r.json() : []).then(d => {
                    setFacts(d);
                    if (d.length) setCurrentFact(d[Math.floor(Math.random() * d.length)]);
                });
            }, []);

            const MENU_ITEMS = [
                { id: 'home', title: lang === 'tr' ? 'Ana Sayfa' : 'Home', icon: Icons.Activity },
                { id: 'research', title: lang === 'tr' ? 'Kütüphane' : 'Library', icon: Icons.BookOpen },
                { 
                    id: 'tools', title: lang === 'tr' ? 'Araçlar' : 'Tools', icon: Icons.Calculator, type: 'dropdown',
                    children: [
                        { id: 'utmb_lottery', title: lang === 'tr' ? 'UTMB Kura' : 'UTMB Lottery', icon: Icons.Ticket },
                        { id: 'caffeine', title: lang === 'tr' ? 'Caffeine Strategy' : 'Caffeine Strategy', icon: Icons.Zap },
                    ]
                },
            ];

            const ArticleDetail = ({ article, goBack, lang }) => (
                <div className="animate-fade-in pb-20">
                    <button onClick={goBack} className="mb-6 flex items-center gap-2 text-slate-400 hover:text-primary transition-colors font-bold group text-sm md:text-base">
                        <Icons.ArrowLeft size={18} className="group-hover:-translate-x-1 transition-transform" /> {lang === 'tr' ? 'Kütüphaneye Dön' : 'Back to Library'}
                    </button>
                    <article className="bg-slate-800 rounded-3xl border border-slate-700 shadow-2xl overflow-hidden animate-slide-in">
                        <div className="p-6 md:p-12 border-b border-slate-700 bg-slate-800/50">
                            <div className="flex flex-wrap gap-4 text-xs md:text-sm text-slate-400 mb-4 md:mb-6 font-mono">
                                <span className="flex items-center gap-1"><Icons.Calendar size={12}/> {article.date}</span>
                                <span className="flex items-center gap-1"><Icons.Clock size={12}/> {article.readTime[lang]}</span>
                                <span className="bg-primary/10 text-primary px-2 py-0.5 md:px-3 md:py-1 rounded-full border border-primary/20 font-bold">{article.category[lang]}</span>
                            </div>
                            <h1 className="text-2xl md:text-5xl font-black text-white mb-2 md:mb-4 leading-tight">{article.title[lang]}</h1>
                        </div>
                        <div className="p-6 md:p-12 prose prose-invert prose-sm md:prose-lg max-w-none text-slate-300 leading-relaxed" 
                            dangerouslySetInnerHTML={{ __html: article.content[lang].replace(/class='math-box'/g, `class="my-6 p-4 md:p-6 bg-slate-900 border-l-4 border-primary rounded-r-xl font-mono text-primary text-opacity-90 text-sm md:text-lg text-center shadow-inner italic"`) }} />
                    </article>
                </div>
            );

            const ResearchPage = ({ posts, onSelect, lang }) => {
                const [searchTerm, setSearchTerm] = useState("");
                const filteredPosts = posts.filter(post => post.title[lang].toLowerCase().includes(searchTerm.toLowerCase()));
                return (
                    <div className="space-y-8 animate-fade-in min-h-[600px]">
                        <h2 className="text-3xl md:text-4xl font-black text-white mb-2">{lang === 'tr' ? 'Kütüphane' : 'Library'}</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {filteredPosts.map(post => (
                                <div key={post.id} onClick={() => onSelect(post)} className="bg-slate-800 p-6 rounded-2xl border border-slate-700 hover:border-primary transition-all cursor-pointer group hover-lift shadow-lg">
                                    <h3 className="text-xl font-bold text-white mb-2 group-hover:text-primary transition-colors">{post.title[lang]}</h3>
                                    <p className="text-slate-400 text-sm line-clamp-2">{post.summary[lang]}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // --- TOOLS ---
            const UTMBLotteryPage = ({ lang }) => (
                <div className="text-center py-20 bg-slate-800 rounded-3xl border border-slate-700 shadow-xl">
                    <Icons.Ticket size={48} className="mx-auto text-primary mb-4" />
                    <h2 className="text-3xl font-black text-white mb-2">{lang === 'tr' ? 'UTMB Kura' : 'UTMB Lottery'}</h2>
                    <p className="text-slate-400">Yakında...</p>
                </div>
            );

            const CaffeinePage = ({ lang }) => (
                <div className="text-center py-20 bg-slate-800 rounded-3xl border border-slate-700 shadow-xl">
                    <Icons.Zap size={48} className="mx-auto text-primary mb-4" />
                    <h2 className="text-3xl font-black text-white mb-2">Caffeine Strategy</h2>
                    <p className="text-slate-400">Yakında...</p>
                </div>
            );

            const HomePage = ({ changePage, posts, onRead, lang, currentFact }) => {
                const latestPost = posts.length > 0 ? posts[0] : null;
                return (
                    <div className="space-y-8 animate-fade-in">
                        <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-3xl p-8 md:p-12 border border-slate-700 relative overflow-hidden shadow-2xl">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
                            <h1 className="text-3xl md:text-5xl font-black text-white mb-6 relative z-10 animate-shimmer-text">HybNotes</h1>
                            <div className="absolute top-10 left-10 w-40 h-40 bg-primary rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse-slow"></div>
                            <p className="text-slate-400 text-base md:text-xl max-w-xl mb-8 relative z-10">{lang === 'tr' ? 'Sporcular için bilimsel analizlerin, tecrübelerin ve makalelerin yer aldığı kişisel bir not defteri.' : 'A personal notebook containing scientific analysis, experiences, and articles for athletes.'}</p>
                            <button onClick={() => changePage('research')} className="bg-primary text-white px-6 py-3 rounded-xl font-bold hover:opacity-90 transition-opacity shadow-lg shadow-primary/20 relative z-10">{lang === 'tr' ? 'Kütüphaneye Git' : 'Go to Library'}</button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div onClick={() => latestPost && onRead(latestPost)} className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col justify-between cursor-pointer hover:border-primary transition-all group hover-lift shadow-xl">
                                    <div><div className="flex items-center gap-2 text-primary mb-2"><Icons.Zap size={20} /><span className="text-xs font-bold uppercase tracking-wider">{lang === 'tr' ? 'Son Eklenen' : 'Latest Added'}</span></div><h3 className="text-xl font-bold text-white mb-2 line-clamp-2 group-hover:text-primary transition-colors">{latestPost ? latestPost.title[lang] : '...'}</h3><p className="text-sm text-slate-400 line-clamp-2">{latestPost ? latestPost.summary[lang] : ''}</p></div>
                                    <div className="mt-4 flex items-center text-xs font-bold text-slate-500 group-hover:text-white transition-colors">{lang === 'tr' ? 'Okumaya Başla' : 'Start Reading'} <Icons.ChevronRight size={14} className="ml-1" /></div>
                                </div>
                                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col justify-between hover-lift shadow-xl">
                                    <div><div className="flex items-center gap-2 text-blue-400 mb-2"><Icons.Info size={20} /><span className="text-xs font-bold uppercase tracking-wider">{lang === 'tr' ? 'Biliyor Muydunuz?' : 'Did You Know?'}</span></div>
                                        <div className="text-slate-500 text-[10px] font-bold uppercase mb-1">{currentFact ? currentFact.tag : '#Antrenman'}</div>
                                        <p className="text-slate-200 text-sm leading-relaxed italic">{currentFact ? `"${currentFact.text[lang]}"` : '...'}</p>
                                    </div>
                                    <div className="mt-4 text-[10px] text-slate-600 font-mono tracking-widest uppercase">HybNotes Intelligence</div>
                                </div>
                            </div>
                            <div className="md:col-span-1 h-full min-h-[250px]"><LatestPostsWidget posts={posts} onSelect={onRead} lang={lang} /></div>
                        </div>
                    </div>
                );
            };

            const NavBar = ({ activeTab, setActiveTab, isMenuOpen, setIsMenuOpen, activeTheme, setActiveTheme, lang, setLang }) => {
                const [showPalette, setShowPalette] = useState(false);
                return (
                    <nav className="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
                        <div className="max-w-7xl mx-auto px-4 md:px-8">
                            <div className="flex items-center justify-between h-20">
                                <div className="flex items-center gap-2 cursor-pointer" onClick={() => { setActiveTab('home'); setReadingArticle(null); }}><PulseBarLogo size={32} /><span className="text-2xl font-black text-white tracking-tighter hidden md:block">HybNotes</span></div>
                                <div className="hidden md:flex items-center gap-1">
                                    {MENU_ITEMS.map((item) => (
                                        <div key={item.id} className="relative group">
                                            <button onClick={() => !item.children && setActiveTab(item.id)} className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors ${activeTab === item.id ? 'text-primary bg-primary/10' : 'text-slate-400 hover:text-white'}`}><item.icon size={18} /> {item.title} {item.children && <Icons.ChevronDown size={14}/>}</button>
                                            {item.children && (<div className="absolute top-full left-0 w-56 pt-2 hidden group-hover:block"><div className="bg-slate-800 border border-slate-700 rounded-xl shadow-xl overflow-hidden animate-fade-in">{item.children.map((subItem) => (<button key={subItem.id} onClick={() => { setActiveTab(subItem.id); setReadingArticle(null); }} className="w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:bg-slate-700 hover:text-white flex items-center gap-3"><subItem.icon size={16} /> {subItem.title}</button>))}</div></div>)}
                                        </div>
                                    ))}
                                </div>
                                <div className="flex items-center gap-3">
                                    <div className="relative">
                                        <button onClick={() => setShowPalette(!showPalette)} className="p-2 text-slate-400 hover:text-white rounded-lg transition-colors"><Icons.Palette size={20} /></button>
                                        {showPalette && (<div className="absolute top-full right-0 mt-2 p-2 bg-slate-800 border border-slate-700 rounded-xl shadow-xl grid grid-cols-4 gap-2 w-48 z-50">{THEMES.map(t => (<button key={t.id} onClick={() => { setActiveTheme(t); setShowPalette(false); }} className={`w-6 h-6 rounded-full border-2 ${activeTheme.id === t.id ? 'border-white scale-110' : 'border-transparent hover:scale-110'} transition-transform`} style={{ backgroundColor: t.hex }} title={t.name}></button>))}</div>)}
                                    </div>
                                    <div className="flex bg-slate-800 rounded-lg p-1 border border-slate-700">
                                        <button onClick={() => setLang('tr')} className={`px-2 py-1 text-xs font-bold rounded transition-colors ${lang === 'tr' ? 'bg-primary text-white' : 'text-slate-400 hover:text-white'}`}>TR</button>
                                        <button onClick={() => setLang('en')} className={`px-2 py-1 text-xs font-bold rounded transition-colors ${lang === 'en' ? 'bg-primary text-white' : 'text-slate-400 hover:text-white'}`}>EN</button>
                                    </div>
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden p-2 text-slate-300 hover:text-primary">{isMenuOpen ? <Icons.X size={28} /> : <Icons.Menu size={28} />}</button>
                                </div>
                            </div>
                        </div>
                    </nav>
                );
            };

            const renderContent = () => {
                switch (activeTab) {
                    case 'home': return <HomePage changePage={setActiveTab} posts={posts} onRead={(post) => { setReadingArticle(post); setActiveTab('research'); }} lang={lang} currentFact={currentFact} />;
                    case 'research': return readingArticle ? <ArticleDetail article={readingArticle} goBack={() => setReadingArticle(null)} lang={lang} /> : <ResearchPage posts={posts} onSelect={(article) => { setReadingArticle(article); setActiveTab('research'); }} lang={lang} />;
                    case 'utmb_lottery': return <UTMBLotteryPage lang={lang} />;
                    case 'caffeine': return <CaffeinePage lang={lang} />;
                    default: return <HomePage changePage={setActiveTab} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-primary/30">
                    <NavBar activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setReadingArticle(null); }} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} activeTheme={activeTheme} setActiveTheme={setActiveTheme} lang={lang} setLang={setLang} />
                    <main className="pt-24 pb-20 px-4 md:px-8 max-w-6xl mx-auto min-h-screen">{renderContent()}</main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
