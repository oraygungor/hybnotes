<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybNotes - Hibrit Sporcu Notları</title>
    
    <!-- React ve ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DC Archia', 'Archer', 'Segoe UI', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .prose p { margin-bottom: 1rem; }
        .prose h4 { color: white; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        input:focus, select:focus { outline: none; }
        
        /* Slider Özelleştirme (React içi) */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #84cc16; cursor: pointer; margin-top: -6px; box-shadow: 0 0 0 2px #0f172a; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- İKON KÜTÜPHANESİ ---
        const Icons = {
            Activity: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>,
            TrendingUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            BookOpen: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
            Calculator: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"></rect><line x1="12" x2="12" y1="14" y2="14"></line><line x1="8" x2="8" y1="14" y2="14"></line><line x1="16" x2="16" y1="14" y2="14"></line><line x1="12" x2="12" y1="18" y2="18"></line><line x1="8" x2="8" y1="18" y2="18"></line><line x1="16" x2="16" y1="18" y2="18"></line></svg>,
            ChevronDown: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>,
            User: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>,
            ArrowLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>,
            Calendar: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
            Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
            Bookmark: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>,
            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            Filter: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>,
            FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>,
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Info: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>,
            Ticket: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"></path></svg>
        };

        // --- YEDEK VERİLER ---
        const DEFAULT_POSTS = [
          {
            "id": 5,
            "title": "Karvonen Formülü: Nabız Aralıklarını Doğru Hesaplamak",
            "category": "Antrenman Bilimi",
            "date": "28 Ekim 2024",
            "readTime": "6 dk",
            "summary": "Klasik (220-Yaş) formülü neden hatalı? Nabız yedeği (HR Reserve) yöntemi ile gerçek kişiselleştirilmiş zone hesaplaması.",
            "content": "<p>Çoğu spor saati varsayılan olarak '220 - Yaş' formülünü kullanır. Ancak bu formül, dinlenik nabzı (Resting HR) hesaba katmadığı için sporcuları yanlış yönlendirebilir.</p><div class='math-box'>Hedef Nabız = ((Maks Nabız - Dinlenik Nabız) × %Yoğunluk) + Dinlenik Nabız</div><p>Bu formül, özellikle dinlenik nabzı düşük olan dayanıklılık sporcuları için çok daha hassas sonuçlar verir.</p>",
            "references": ["Karvonen M, Kentala E. (1957). The effects of training on heart rate."]
          },
          {
            "id": 4,
            "title": "Ultra Maratonlarda Sodyum Alım Stratejileri",
            "category": "Beslenme",
            "date": "20 Ekim 2024",
            "readTime": "8 dk",
            "summary": "Uzun yarışlarda hiponatremi riskini azaltmak ve performansı korumak için saatlik mg hesaplamaları.",
            "content": "<p>Uzun yarışlarda sadece su içmek ölümcül olabilir. Terle kaybedilen tuzu yerine koymak performansın sürdürülebilirliği için şarttır.</p>",
            "references": ["Hoffman, M. D. (2014). Sodium intake during an ultramarathon."]
          },
          {
            "id": 3,
            "title": "Mitokondriyal Biyogenez ve Zone 2",
            "category": "Fizyoloji",
            "date": "15 Ekim 2024",
            "readTime": "12 dk",
            "summary": "Düşük yoğunluklu antrenmanların laktat temizleme kapasitesini nasıl artırdığına dair yeni bulgular.",
            "content": "<p>Mitokondri, hücrenin enerji santralidir. Zone 2 antrenmanları, Tip 1 kas liflerindeki mitokondri yoğunluğunu artırarak yağ yakım kapasitesini maksimize eder.</p>",
            "references": ["San-Millán, I. (2018). Assessment of Metabolic Flexibility."]
          }
        ];

        const App = () => {
            const [posts, setPosts] = useState(DEFAULT_POSTS);
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [readingArticle, setReadingArticle] = useState(null);

            useEffect(() => {
                fetch('posts.json')
                    .then(res => {
                        if(res.ok) return res.json();
                        throw new Error('Dosya okunamadı');
                    })
                    .then(data => setPosts(data))
                    .catch(err => console.log("Varsayılan veriler kullanılıyor."));
            }, []);

            const MENU_ITEMS = [
                { id: 'home', title: 'Ana Sayfa', icon: Icons.Activity },
                { id: 'research', title: 'Kütüphane', icon: Icons.BookOpen },
                { 
                    id: 'tools', 
                    title: 'Araçlar', 
                    icon: Icons.Calculator,
                    type: 'dropdown',
                    children: [
                        { id: 'utmb_lottery', title: 'UTMB Kura', icon: Icons.Ticket },
                        { id: 'caffeine', title: 'Kafein Grafiği', icon: Icons.Zap },
                    ]
                },
            ];

            const processContent = (htmlContent) => {
                return htmlContent.replace(/class='math-box'/g, 'class="my-6 p-4 md:p-6 bg-slate-900 border-l-4 border-lime-500 rounded-r-xl font-mono text-lime-100 text-sm md:text-lg text-center shadow-inner italic"');
            };

            const ArticleDetail = ({ article, goBack }) => (
                <div className="animate-fade-in pb-20">
                    <button onClick={goBack} className="mb-6 flex items-center gap-2 text-slate-400 hover:text-lime-400 transition-colors font-bold group text-sm md:text-base">
                        <Icons.ArrowLeft size={18} className="group-hover:-translate-x-1 transition-transform" /> Kütüphaneye Dön
                    </button>
                    <article className="bg-slate-800 rounded-3xl border border-slate-700 shadow-2xl overflow-hidden">
                        <div className="p-6 md:p-12 border-b border-slate-700 bg-slate-800/50">
                            <div className="flex flex-wrap gap-4 text-xs md:text-sm text-slate-400 mb-4 md:mb-6 font-mono">
                                <span className="flex items-center gap-1"><Icons.Calendar size={12}/> {article.date}</span>
                                <span className="flex items-center gap-1"><Icons.Clock size={12}/> {article.readTime}</span>
                                <span className="bg-lime-500/10 text-lime-400 px-2 py-0.5 md:px-3 md:py-1 rounded-full border border-lime-500/20 font-bold">{article.category}</span>
                            </div>
                            <h1 className="text-2xl md:text-5xl font-black text-white mb-2 md:mb-4 leading-tight">{article.title}</h1>
                        </div>
                        <div className="p-6 md:p-12">
                            <div 
                                className="prose prose-invert prose-sm md:prose-lg max-w-none text-slate-300 leading-relaxed space-y-2 md:space-y-4" 
                                dangerouslySetInnerHTML={{ __html: processContent(article.content) }} 
                            />
                            {article.references && article.references.length > 0 && (
                                <div className="mt-10 md:mt-16 pt-6 md:pt-8 border-t border-slate-700/50">
                                    <h3 className="text-lg md:text-xl font-bold text-white mb-4 flex items-center gap-2"><Icons.Bookmark size={18} className="text-lime-500"/> Referanslar</h3>
                                    <ul className="space-y-2 md:space-y-3">
                                        {article.references.map((ref, i) => (
                                            <li key={i} className="text-slate-500 text-xs md:text-sm pl-4 border-l-2 border-slate-700">[{i + 1}] {ref}</li>
                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>
                    </article>
                </div>
            );

            const ResearchPage = ({ posts, onSelect }) => {
                const [searchTerm, setSearchTerm] = useState("");
                const [selectedCategory, setSelectedCategory] = useState("Tümü");

                const categories = useMemo(() => {
                    const cats = ["Tümü", ...new Set(posts.map(p => p.category))];
                    return cats;
                }, [posts]);

                const filteredPosts = posts.filter(post => {
                    const matchesSearch = post.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                          post.summary.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesCategory = selectedCategory === "Tümü" || post.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });

                return (
                    <div className="space-y-8 animate-fade-in min-h-[600px]">
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-4">
                            <div>
                                <h2 className="text-3xl md:text-4xl font-black text-white mb-2">Kütüphane</h2>
                                <p className="text-slate-400 text-sm md:text-base">Toplam {posts.length} makale ve analiz.</p>
                            </div>
                            <div className="relative w-full md:w-80">
                                <Icons.Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={18} />
                                <input 
                                    type="text" 
                                    placeholder="Başlık veya içerik ara..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white focus:outline-none focus:border-lime-500 focus:ring-1 focus:ring-lime-500 transition-all placeholder:text-slate-600 text-sm"
                                />
                            </div>
                        </div>

                        <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                            {categories.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setSelectedCategory(cat)}
                                    className={`whitespace-nowrap px-4 py-2 rounded-lg text-xs md:text-sm font-bold transition-all border ${
                                        selectedCategory === cat 
                                        ? 'bg-lime-500 text-slate-900 border-lime-500' 
                                        : 'bg-slate-800 text-slate-400 border-slate-700 hover:border-slate-500 hover:text-white'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 gap-4">
                            {filteredPosts.length > 0 ? (
                                filteredPosts.map((post) => (
                                <div 
                                    key={post.id} 
                                    onClick={() => onSelect(post)}
                                    className="bg-slate-800 rounded-2xl p-6 md:p-8 border border-slate-700 hover:border-lime-500 transition-all hover:-translate-y-1 cursor-pointer group shadow-lg flex flex-col md:flex-row gap-4 md:gap-6"
                                >
                                    <div className="flex-1">
                                        <div className="flex gap-3 mb-3">
                                            <span className="bg-slate-700 text-slate-300 text-[10px] px-2 py-1 rounded font-bold uppercase tracking-wider">{post.category}</span>
                                            <span className="text-slate-500 text-[10px] md:text-xs font-mono flex items-center gap-1"><Icons.Calendar size={12}/> {post.date}</span>
                                        </div>
                                        <h3 className="text-xl md:text-2xl font-bold text-white mb-2 md:mb-3 group-hover:text-lime-400 transition-colors">
                                            {post.title}
                                        </h3>
                                        <p className="text-slate-400 text-sm leading-relaxed mb-4 line-clamp-3">
                                            {post.summary}
                                        </p>
                                        <div className="flex items-center text-lime-500 text-sm font-bold gap-1">
                                            Okumaya Başla <Icons.ChevronRight size={16} className="group-hover:translate-x-1 transition-transform" />
                                        </div>
                                    </div>
                                </div>
                                ))
                            ) : (
                                <div className="text-center py-20 bg-slate-800/50 rounded-2xl border border-slate-800 border-dashed">
                                    <div className="inline-flex p-4 bg-slate-800 rounded-full mb-4">
                                        <Icons.Filter size={32} className="text-slate-600" />
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-2">Sonuç Bulunamadı</h3>
                                    <button onClick={() => { setSearchTerm(''); setSelectedCategory('Tümü'); }} className="mt-4 text-lime-500 font-bold hover:underline">Filtreleri Temizle</button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            const LatestPostsWidget = ({ posts, onSelect }) => {
                const latest = [...posts].sort((a, b) => b.id - a.id).slice(0, 3);
                return (
                    <div className="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden flex flex-col h-full">
                        <div className="p-5 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
                            <h3 className="font-bold text-white flex items-center gap-2"><Icons.FileText size={18} className="text-lime-500"/> Son Eklenenler</h3>
                            <span className="text-[10px] text-lime-400 bg-lime-500/10 px-2 py-1 rounded-md">Yeni</span>
                        </div>
                        <div className="divide-y divide-slate-700/50">
                            {latest.map(post => (
                                <div key={post.id} onClick={() => onSelect(post)} className="p-4 hover:bg-slate-700/50 cursor-pointer transition-colors group">
                                    <div className="text-[10px] text-slate-500 mb-1 font-mono">{post.date}</div>
                                    <div className="text-sm font-medium text-slate-200 group-hover:text-lime-400 transition-colors line-clamp-2">{post.title}</div>
                                </div>
                            ))}
                        </div>
                        <div onClick={() => onSelect(null, 'research')} className="p-3 text-center text-xs font-bold text-slate-400 hover:text-white hover:bg-slate-700 cursor-pointer transition-colors mt-auto border-t border-slate-700">Tümünü Gör</div>
                    </div>
                );
            };

            // --- UTMB KURA HESAPLAMA (IFRAME İLE) ---
            const UTMBLotteryPage = () => {
                return (
                    <div className="w-full h-screen max-h-[1200px] animate-fade-in">
                        <iframe 
                            src="utmb-kura.html" 
                            title="UTMB 2026 Kura Hesaplayıcı"
                            className="w-full h-full border-0 rounded-3xl shadow-2xl bg-slate-900"
                            style={{ minHeight: '800px' }}
                        />
                    </div>
                );
            };

            // --- KAFEIN STRATEJİSİ (EMBEDDED REACT COMPONENT) ---
            const CaffeinePage = () => {
                const [lang, setLang] = useState('tr');
                const [params, setParams] = useState({
                    bodyWeight: 70, halfLife: 5, raceStart: '08:00', raceDuration: 8,
                    initialDose: 200, initialDoseTime: -0.5, doseAmount: 75, strategy: 'stay_low'
                });
                const canvasRef = useRef(null);
                const [schedule, setSchedule] = useState([]);
                const [summary, setSummary] = useState('');

                const translations = {
                    tr: {
                        strategy_params_title: 'Strateji Parametreleri', body_weight: 'Vücut Ağırlığı', race_start: 'Yarış Başlangıç',
                        race_duration: 'Yarış Süresi', half_life: 'Yarılanma', initial_dose: 'Başlangıç Dozu',
                        initial_dose_time: 'İlk Alım Zamanı', booster_dose: 'Takviye Dozu', strategy: 'Strateji Modu',
                        strategy_low: 'Optimum (Dengeli)', strategy_high: 'Agresif (Yüksek Performans)',
                        sim_title: 'Kişiselleştirilmiş Kafein Simülasyonu', schedule_title: 'Önerilen Alım Takvimi',
                        time: 'Saat', amount: 'Miktar', type: 'Tip',
                        summary: 'Bu plana göre, yarış sırasında yaklaşık her {0} saatte bir takviye kafein önerilir.',
                        summary_none: 'Mevcut ayarlara göre ek takviyeye ihtiyaç yok.',
                        target_zone: 'Hedef Bölge (3-6 mg/kg)'
                    },
                    en: {
                        strategy_params_title: 'Strategy Parameters', body_weight: 'Body Weight', race_start: 'Race Start',
                        race_duration: 'Race Duration', half_life: 'Half-Life', initial_dose: 'Initial Dose',
                        initial_dose_time: 'Initial Dose Time', booster_dose: 'Booster Dose', strategy: 'Strategy Mode',
                        strategy_low: 'Optimal (Balanced)', strategy_high: 'Aggressive (Performance)',
                        sim_title: 'Personalized Caffeine Simulation', schedule_title: 'Recommended Intake Schedule',
                        time: 'Time', amount: 'Amount', type: 'Type',
                        summary: 'Recommended booster intake approx every {0} hours.',
                        summary_none: 'No booster needed based on current settings.',
                        target_zone: 'Target Zone (3-6 mg/kg)'
                    }
                };
                const t = translations[lang];

                const formatTime = (baseTime, hoursOffset) => {
                    const newTime = new Date(baseTime.getTime() + hoursOffset * 60 * 60 * 1000);
                    return newTime.toLocaleTimeString(lang === 'tr' ? 'tr-TR' : 'en-US', { hour: '2-digit', minute: '2-digit' });
                };

                const formatRelTime = (val) => {
                    const h = Math.floor(Math.abs(val));
                    const m = Math.round((Math.abs(val) - h) * 60);
                    let txt = (h > 0 ? h + (lang==='tr'?' sa ':' hr ') : '') + (m > 0 ? m + (lang==='tr'?' dk':' min') : '');
                    if(!txt) txt = lang==='tr'?'Anında':'Now';
                    return val < 0 ? txt + (lang==='tr'?' önce':' before') : txt + (lang==='tr'?' sonra':' after');
                };

                useEffect(() => {
                    if (!canvasRef.current) return;
                    const ctx = canvasRef.current.getContext('2d');
                    
                    const [sh, sm] = params.raceStart.split(':');
                    const raceDate = new Date(); raceDate.setHours(sh, sm, 0, 0);

                    // Simulation Logic
                    const targetFloor = params.bodyWeight * 3;
                    const targetPeak = params.bodyWeight * 6;
                    const absorption = 0.5;
                    const step = 0.05;
                    const k = Math.log(2) / params.halfLife;
                    const decay = Math.exp(-k * step);
                    const trigger = params.strategy === 'stay_high' ? targetFloor + (targetPeak - targetFloor) * 0.4 : targetFloor;

                    let current = 0;
                    const labels = [], data = [], events = [];
                    let pending = false, nextTime = -1;

                    if (params.initialDose > 0) events.push({ time: params.initialDoseTime, amount: params.initialDose, type: 'Initial' });

                    const start = Math.min(-2, params.initialDoseTime - 1);
                    const end = params.raceDuration + 1;
                    const absTime = params.initialDoseTime + absorption;

                    for (let t = start; t <= end; t += step) {
                        let abs = 0;
                        if (params.initialDose > 0 && t >= params.initialDoseTime && t < absTime) abs = (params.initialDose / absorption) * step;
                        
                        let boost = 0;
                        if (pending && t >= nextTime) {
                            boost = params.doseAmount;
                            events.push({ time: nextTime, amount: params.doseAmount, type: 'Booster' });
                            pending = false;
                        }

                        current = current * decay + abs + boost;
                        labels.push(t);
                        data.push(current);

                        if (t >= absTime && t < params.raceDuration && !pending && current < trigger) {
                            pending = true;
                            nextTime = Math.max(t, Math.ceil(t * 2) / 2);
                        }
                    }

                    // Draw Chart
                    const cvs = canvasRef.current;
                    cvs.width = cvs.parentElement.clientWidth;
                    cvs.height = cvs.parentElement.clientHeight;
                    const p = { t: 30, r: 30, b: 50, l: 50 };
                    const w = cvs.width - p.l - p.r;
                    const h = cvs.height - p.t - p.b;

                    const xMin = labels[0], xMax = labels[labels.length-1];
                    const yMax = Math.max(targetPeak * 1.3, Math.max(...data), 200);

                    const gx = (v) => p.l + ((v - xMin) / (xMax - xMin)) * w;
                    const gy = (v) => p.t + h - (v / yMax) * h;

                    ctx.clearRect(0,0,cvs.width,cvs.height);

                    // Y Axis
                    ctx.strokeStyle = '#334155'; ctx.lineWidth = 1; ctx.fillStyle = '#94a3b8'; ctx.font = '10px sans-serif'; ctx.textAlign = 'right'; ctx.textBaseline = 'middle';
                    for(let i=0; i<=yMax; i+=100) {
                        const y = gy(i); ctx.beginPath(); ctx.moveTo(p.l, y); ctx.lineTo(p.l+w, y); ctx.stroke(); ctx.fillText(i+'mg', p.l-10, y);
                    }

                    // X Axis
                    ctx.textAlign = 'center';
                    const xStep = Math.max(1, Math.round((xMax - xMin)/6));
                    for(let i=Math.ceil(xMin); i<=xMax; i+=xStep) {
                        const x = gx(i); ctx.beginPath(); ctx.moveTo(x, p.t); ctx.lineTo(x, p.t+h); ctx.stroke(); ctx.fillText(formatTime(raceDate, i), x, p.t+h+20);
                    }

                    // Zone
                    const yTop = gy(targetPeak), yBot = gy(targetFloor);
                    ctx.fillStyle = 'rgba(132, 204, 22, 0.1)'; ctx.fillRect(p.l, yTop, w, yBot-yTop);
                    ctx.fillStyle = '#84cc16'; ctx.textAlign = 'left'; ctx.fillText(t.target_zone, p.l+10, yTop+15);

                    // Line
                    if(labels.length>0) {
                        ctx.beginPath(); ctx.moveTo(gx(labels[0]), gy(data[0]));
                        for(let i=1; i<labels.length; i++) ctx.lineTo(gx(labels[i]), gy(data[i]));
                        const grad = ctx.createLinearGradient(0, p.t, 0, p.t+h); grad.addColorStop(0, 'rgba(132,204,22,0.4)'); grad.addColorStop(1, 'rgba(132,204,22,0)');
                        ctx.fillStyle = grad; ctx.lineTo(gx(labels[labels.length-1]), gy(0)); ctx.lineTo(gx(labels[0]), gy(0)); ctx.fill();
                        
                        ctx.beginPath(); ctx.moveTo(gx(labels[0]), gy(data[0]));
                        for(let i=1; i<labels.length; i++) ctx.lineTo(gx(labels[i]), gy(data[i]));
                        ctx.strokeStyle = '#84cc16'; ctx.lineWidth = 3; ctx.stroke();
                    }

                    setSchedule(events.sort((a,b)=>a.time-b.time).map(e => ({...e, timeStr: formatTime(raceDate, e.time)})));
                    
                    const boosters = events.filter(e=>e.type==='Booster');
                    if(boosters.length > 1) {
                         let dur = 0; for(let i=1; i<boosters.length; i++) dur += boosters[i].time - boosters[i-1].time;
                         setSummary(t.summary.replace('{0}', (dur/(boosters.length-1)).toFixed(1)));
                    } else if(boosters.length === 1) setSummary(t.summary.replace('{0}', params.raceDuration));
                    else setSummary(t.summary_none);

                }, [params, lang]);

                const Slider = ({ label, val, min, max, step, unit, onChange }) => (
                    <div className="mb-4">
                        <div className="flex justify-between mb-1"><span className="text-xs font-bold text-slate-400 uppercase">{label}</span><span className="text-lime-500 font-bold text-sm">{val} {unit}</span></div>
                        <input type="range" min={min} max={max} step={step} value={val} onChange={(e)=>onChange(parseFloat(e.target.value))} />
                    </div>
                );

                return (
                    <div className="animate-fade-in relative max-w-7xl mx-auto">
                        <div className="absolute top-0 right-0 z-10 bg-slate-800 border border-slate-700 rounded-lg p-1 flex gap-1">
                            <button onClick={()=>setLang('tr')} className={`px-2 py-1 text-[10px] font-bold rounded ${lang==='tr'?'bg-lime-500 text-slate-900':'text-slate-400'}`}>TR</button>
                            <button onClick={()=>setLang('en')} className={`px-2 py-1 text-[10px] font-bold rounded ${lang==='en'?'bg-lime-500 text-slate-900':'text-slate-400'}`}>EN</button>
                        </div>
                        <div className="text-center mb-10 pt-2">
                            <h1 className="text-3xl md:text-4xl font-black text-white mb-2 tracking-tight">Kafein <span className="text-lime-500">Stratejisi</span></h1>
                            <p className="text-slate-400 text-sm">{t.sim_title}</p>
                        </div>
                        <div className="grid lg:grid-cols-12 gap-6">
                            <div className="lg:col-span-4 space-y-6">
                                <div className="bg-slate-800 border border-slate-700 rounded-3xl p-6 shadow-xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-lime-500/5 rounded-full blur-3xl pointer-events-none"></div>
                                    <h2 className="text-white font-bold mb-6 border-b border-slate-700 pb-4">{t.strategy_params_title}</h2>
                                    <Slider label={t.body_weight} val={params.bodyWeight} min={40} max={120} step={1} unit="kg" onChange={v=>setParams(p=>({...p, bodyWeight:v}))} />
                                    <Slider label={t.race_duration} val={params.raceDuration} min={1} max={30} step={0.5} unit="sa" onChange={v=>setParams(p=>({...p, raceDuration:v}))} />
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div><label className="text-xs font-bold text-slate-400 uppercase block mb-2">{t.race_start}</label><input type="time" value={params.raceStart} onChange={e=>setParams(p=>({...p, raceStart:e.target.value}))} className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white text-sm"/></div>
                                        <div><label className="text-xs font-bold text-slate-400 uppercase block mb-2">{t.half_life}</label><input type="number" value={params.halfLife} onChange={e=>setParams(p=>({...p, halfLife:parseFloat(e.target.value)}))} className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-white text-sm"/></div>
                                    </div>
                                    <div className="border-t border-slate-700 pt-4">
                                        <Slider label={t.initial_dose} val={params.initialDose} min={0} max={400} step={10} unit="mg" onChange={v=>setParams(p=>({...p, initialDose:v}))} />
                                        <div className="mb-4"><div className="flex justify-between mb-1"><span className="text-xs font-bold text-slate-400 uppercase">{t.initial_dose_time}</span><span className="text-lime-500 font-bold text-sm">{formatRelTime(params.initialDoseTime)}</span></div><input type="range" min={-2} max={2} step={0.25} value={params.initialDoseTime} onChange={(e)=>setParams(p=>({...p, initialDoseTime:parseFloat(e.target.value)}))} /></div>
                                        <Slider label={t.booster_dose} val={params.doseAmount} min={20} max={200} step={5} unit="mg" onChange={v=>setParams(p=>({...p, doseAmount:v}))} />
                                    </div>
                                    <div><label className="text-xs font-bold text-slate-400 uppercase mb-2 block">{t.strategy}</label><select value={params.strategy} onChange={e=>setParams(p=>({...p, strategy:e.target.value}))} className="w-full bg-slate-900 border border-slate-700 text-white rounded p-2"><option value="stay_low">{t.strategy_low}</option><option value="stay_high">{t.strategy_high}</option></select></div>
                                </div>
                            </div>
                            <div className="lg:col-span-8 flex flex-col gap-6">
                                <div className="bg-slate-800 border border-slate-700 rounded-3xl p-4 h-[400px]"><canvas ref={canvasRef} className="w-full h-full"></canvas></div>
                                <div className="bg-slate-800 border border-slate-700 rounded-3xl p-6">
                                    <h3 className="text-white font-bold mb-4">{t.schedule_title}</h3>
                                    <div className="overflow-x-auto"><table className="w-full text-sm text-left text-slate-300"><thead className="text-xs text-slate-500 uppercase bg-slate-900/50 border-b border-slate-700"><tr><th className="px-6 py-3">{t.time}</th><th className="px-6 py-3">{t.amount}</th><th className="px-6 py-3">{t.type}</th></tr></thead><tbody className="divide-y divide-slate-800">{schedule.map((ev,i)=>(<tr key={i} className="hover:bg-slate-800/50"><td className="px-6 py-4 font-mono">{ev.timeStr}</td><td className="px-6 py-4 font-bold text-white">{ev.amount} mg</td><td className={`px-6 py-4 font-bold ${ev.type==='Initial'?'text-blue-400':'text-lime-400'}`}>{ev.type==='Initial'?(lang==='tr'?'Başlangıç':'Initial'):(lang==='tr'?'Takviye':'Booster')}</td></tr>))}</tbody></table></div>
                                    <div className="mt-4 p-4 bg-lime-500/10 border border-lime-500/20 rounded-xl text-sm text-lime-200">{summary}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const NavBar = ({ activeTab, setActiveTab, isMenuOpen, setIsMenuOpen }) => {
                const [openDropdown, setOpenDropdown] = useState(null);
                return (
                    <nav className="fixed top-0 w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
                        <div className="max-w-7xl mx-auto px-4 md:px-8">
                            <div className="flex items-center justify-between h-20">
                                <div className="flex items-center gap-2 cursor-pointer" onClick={() => setActiveTab('home')}>
                                    <div className="w-10 h-10 bg-lime-500 rounded-xl flex items-center justify-center text-slate-900"><Icons.Activity size={22} strokeWidth={3} /></div>
                                    <span className="text-2xl font-black text-white tracking-tighter hidden md:block">HybNotes</span>
                                </div>
                                <div className="hidden md:flex items-center gap-1">
                                    {MENU_ITEMS.map((item) => (
                                        <div key={item.id} className="relative group" onMouseEnter={() => item.children && setOpenDropdown(item.id)} onMouseLeave={() => setOpenDropdown(null)}>
                                            <button onClick={() => !item.children && setActiveTab(item.id)} className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors ${activeTab === item.id ? 'text-lime-400 bg-lime-500/10' : 'text-slate-400 hover:text-white'}`}>
                                                <item.icon size={18} /> {item.title} {item.children && <Icons.ChevronDown size={14}/>}
                                            </button>
                                            {item.children && openDropdown === item.id && (
                                                <div className="absolute top-full left-0 mt-2 w-56 bg-slate-800 border border-slate-700 rounded-xl shadow-xl overflow-hidden animate-fade-in z-50">
                                                    {item.children.map((subItem) => (<button key={subItem.id} onClick={() => { setActiveTab(subItem.id); setOpenDropdown(null); }} className="w-full text-left px-4 py-3 text-sm font-medium text-slate-300 hover:bg-slate-700 hover:text-white flex items-center gap-3"><subItem.icon size={16} /> {subItem.title}</button>))}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden p-2 text-slate-300 hover:text-lime-400">{isMenuOpen ? <Icons.X size={28} /> : <Icons.Menu size={28} />}</button>
                            </div>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-slate-900 border-b border-slate-800 absolute w-full h-[calc(100vh-80px)] overflow-y-auto p-4 space-y-2 z-50">
                                {MENU_ITEMS.map((item) => (
                                    <div key={item.id}>
                                        {item.children ? (
                                            <div className="bg-slate-800/50 rounded-xl p-2">
                                                <div className="px-4 py-2 text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><item.icon size={14}/> {item.title}</div>
                                                {item.children.map(sub => (<button key={sub.id} onClick={() => {setActiveTab(sub.id); setIsMenuOpen(false);}} className={`w-full text-left px-4 py-3 rounded-lg font-medium text-slate-300 hover:bg-slate-700 ${activeTab === sub.id ? 'text-lime-400 bg-lime-500/10' : ''}`}>{sub.title}</button>))}
                                            </div>
                                        ) : (
                                            <button onClick={() => {setActiveTab(item.id); setIsMenuOpen(false);}} className={`w-full flex items-center gap-3 px-6 py-4 rounded-xl text-lg font-bold ${activeTab === item.id ? 'bg-lime-500 text-slate-900' : 'text-slate-300 hover:bg-slate-800'}`}><item.icon size={24} /> {item.title}</button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </nav>
                );
            };

            const HomePage = ({ changePage }) => (
                <div className="space-y-8 animate-fade-in">
                    <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-3xl p-8 md:p-12 border border-slate-700 relative overflow-hidden shadow-2xl">
                        <div className="absolute top-0 right-0 w-64 h-64 bg-lime-500/5 rounded-full blur-3xl pointer-events-none"></div>
                        <h1 className="text-3xl md:text-5xl font-black text-white mb-6 relative z-10">HybNotes <span className="text-lime-500">Dashboard</span></h1>
                        <p className="text-slate-400 text-base md:text-xl max-w-xl mb-8 relative z-10">Sporcu veri tabanı, hesaplama araçları ve bilimsel analizler tek bir yerde.</p>
                        <button onClick={() => changePage('research')} className="bg-lime-500 text-slate-900 px-6 py-3 rounded-xl font-bold hover:bg-lime-400 transition-colors shadow-lg shadow-lime-500/20">Kütüphaneye Git</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col justify-between"><div><Icons.Activity className="text-lime-400 mb-2" /><div className="text-2xl md:text-3xl font-bold text-white">58.4</div><div className="text-sm text-slate-500">VO2 Max (Tahmini)</div></div><div className="mt-4 w-full bg-slate-700 h-1.5 rounded-full"><div className="bg-lime-500 w-[70%] h-full rounded-full"></div></div></div>
                            <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col justify-between"><div><Icons.BookOpen className="text-blue-400 mb-2" /><div className="text-2xl md:text-3xl font-bold text-white">{posts.length}</div><div className="text-sm text-slate-500">Yayınlanmış Makale</div></div></div>
                        </div>
                        <div className="md:col-span-1 h-full min-h-[250px]"><LatestPostsWidget posts={posts} onSelect={(article) => { setReadingArticle(article); setActiveTab('research'); }} /></div>
                    </div>
                </div>
            );

            const renderContent = () => {
                switch (activeTab) {
                    case 'home': return <HomePage changePage={setActiveTab} />;
                    case 'research': return readingArticle ? <ArticleDetail article={readingArticle} goBack={() => setReadingArticle(null)} /> : <ResearchPage posts={posts} onSelect={(article) => { setReadingArticle(article); setActiveTab('research'); }} />;
                    case 'utmb_lottery': return <UTMBLotteryPage />;
                    case 'caffeine': return <CaffeinePage />;
                    default: return <HomePage changePage={setActiveTab} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-lime-500/30">
                    <NavBar activeTab={activeTab} setActiveTab={(tab) => { setActiveTab(tab); setReadingArticle(null); }} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} />
                    <main className="pt-24 pb-20 px-4 md:px-8 max-w-6xl mx-auto min-h-screen">{renderContent()}</main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
