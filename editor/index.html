<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HybNotes Admin - Gelişmiş Editör Pro (LaTeX Destekli)</title>
    
    <!-- React & Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX for LaTeX Support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Quill.js Full Theme -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body { 
            background-color: #0f172a; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        /* Quill Editor UI Customization */
        .ql-toolbar.ql-snow {
            background-color: #1e293b;
            border-color: #334155 !important;
            border-radius: 12px 12px 0 0;
            padding: 12px;
        }
        .ql-container.ql-snow {
            border-color: #334155 !important;
            border-radius: 0 0 12px 12px;
            background-color: #0f172a;
            font-size: 16px;
            min-height: 450px;
        }
        .ql-editor { color: #e2e8f0; line-height: 1.6; }
        .ql-editor.ql-blank::before { color: #64748b !important; }
        
        /* Toolbar Icon Colors */
        .ql-snow .ql-stroke { stroke: #94a3b8 !important; }
        .ql-snow .ql-fill { fill: #94a3b8 !important; }
        .ql-snow .ql-picker { color: #94a3b8 !important; }
        .ql-snow .ql-picker-options { background-color: #1e293b !important; border-color: #334155 !important; }

        /* Formula & Math Styling */
        .ql-formula { font-size: 1.2em; color: #22d3ee; }

        /* Custom Math Box Styling */
        .math-box {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: #1e293b;
            border-left: 4px solid #06b6d4;
            border-radius: 0 0.75rem 0.75rem 0;
            font-family: 'Courier New', monospace;
            color: #22d3ee;
            text-align: center;
            font-size: 1.25rem;
            font-style: italic;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Preview Styling */
        .prose-preview blockquote {
            border-left: 4px solid #475569;
            padding-left: 1rem;
            font-style: italic;
            color: #94a3b8;
            margin: 1.5rem 0;
        }
        .prose-preview h4 { color: white; font-weight: 800; font-size: 1.5rem; margin-top: 2rem; }
        .prose-preview p { margin-bottom: 1rem; }
        .prose-preview a { color: #06b6d4; text-decoration: underline; }
        .prose-preview ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .modal-overlay { background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const CATEGORIES = [
            { tr: "Antrenman Bilimi", en: "Training Science" },
            { tr: "Beslenme", en: "Nutrition" },
            { tr: "Fizyoloji", en: "Physiology" },
            { tr: "Toparlanma", en: "Recovery" },
            { tr: "Spor Psikolojisi", en: "Sports Psychology" },
            { tr: "Ekipman", en: "Equipment" },
            { tr: "Yarış Raporu", en: "Race Report" },
            { tr: "Analiz", en: "Analysis" }
        ];

        const App = () => {
            const [title, setTitle] = useState("");
            const [summary, setSummary] = useState("");
            const [categoryIndex, setCategoryIndex] = useState(0);
            const [references, setReferences] = useState([]);
            const [refInput, setRefInput] = useState("");
            const [jsonOutput, setJsonOutput] = useState("");
            const [readTime, setReadTime] = useState(1);
            const [view, setView] = useState('json');
            const [editorHtml, setEditorHtml] = useState("");
            const [showImportModal, setShowImportModal] = useState(false);
            const [importValue, setImportValue] = useState("");
            
            const quillRef = useRef(null);
            const editorContainerRef = useRef(null);
            const previewRef = useRef(null);

            useEffect(() => {
                if (!quillRef.current && editorContainerRef.current) {
                    window.katex = katex;

                    quillRef.current = new Quill(editorContainerRef.current, {
                        theme: 'snow',
                        modules: {
                            toolbar: [
                                [{ 'header': [2, 3, 4, false] }],
                                [{ 'size': ['small', false, 'large', 'huge'] }],
                                ['bold', 'italic', 'underline', 'strike'],
                                ['blockquote', 'code-block', 'formula'],
                                [{ 'color': [] }, { 'background': [] }],
                                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                [{ 'script': 'sub'}, { 'script': 'super' }],
                                [{ 'align': [] }],
                                ['link', 'clean']
                            ]
                        },
                        placeholder: 'Makale içeriğini detaylandırın...'
                    });

                    quillRef.current.on('text-change', () => {
                        const text = quillRef.current.getText();
                        const html = quillRef.current.root.innerHTML;
                        const words = text.trim().split(/\s+/).length;
                        const mins = Math.max(1, Math.ceil(words / 180));
                        setReadTime(mins);
                        setEditorHtml(html);
                    });
                }
            }, []);

            useEffect(() => {
                if (view === 'preview' && previewRef.current) {
                    renderMathInElement(previewRef.current, {
                        delimiters: [
                            {left: '$$', right: '$$', display: true},
                            {left: '$', right: '$', display: false},
                        ],
                        throwOnError : false
                    });
                }
            }, [view, editorHtml]);

            const addMathBox = () => {
                if (quillRef.current) {
                    const range = quillRef.current.getSelection(true);
                    const html = '<div class="math-box">Buraya düz metin formül veya vurgu girebilirsiniz</div><p><br></p>';
                    quillRef.current.clipboard.dangerouslyPasteHTML(range.index, html);
                }
            };

            const addReference = () => {
                if (refInput.trim()) {
                    setReferences([...references, refInput.trim()]);
                    setRefInput("");
                }
            };

            const removeReference = (index) => {
                setReferences(references.filter((_, i) => i !== index));
            };

            const generateJson = () => {
                const today = new Date().toISOString().split('T')[0];
                const result = {
                    id: 1,
                    date: today,
                    readTime: { tr: `${readTime} dk`, en: `${readTime} min` },
                    category: CATEGORIES[categoryIndex],
                    title: { tr: title, en: "" },
                    summary: { tr: summary, en: "" },
                    content: {
                        tr: editorHtml.replace(/"/g, "'"),
                        en: ""
                    },
                    references: references
                };
                setJsonOutput(JSON.stringify([result], null, 2));
            };

            const handleImport = () => {
                const trimmedInput = importValue.trim();
                if (!trimmedInput) return;

                // Eğer girdi doğrudan HTML ise (Örn: <p>...</p>)
                if (trimmedInput.startsWith('<')) {
                    if (quillRef.current) {
                        quillRef.current.root.innerHTML = "";
                        quillRef.current.clipboard.dangerouslyPasteHTML(0, trimmedInput);
                        setEditorHtml(trimmedInput);
                        
                        // Okuma süresini güncelle
                        const text = quillRef.current.getText();
                        const words = text.trim().split(/\s+/).length;
                        setReadTime(Math.max(1, Math.ceil(words / 180)));
                    }
                    setShowImportModal(false);
                    setImportValue("");
                    setView('preview');
                    return;
                }

                // Girdi JSON ise
                try {
                    const parsed = JSON.parse(trimmedInput);
                    const data = Array.isArray(parsed) ? parsed[0] : parsed;

                    if (!data) throw new Error("Veri bulunamadı");

                    setTitle(data.title?.tr || "");
                    setSummary(data.summary?.tr || "");
                    setReferences(data.references || []);
                    
                    const catIdx = CATEGORIES.findIndex(c => c.tr === data.category?.tr);
                    if (catIdx !== -1) setCategoryIndex(catIdx);

                    if (quillRef.current && data.content?.tr) {
                        // Sitenin tırnak değiştirme alışkanlığını ( " -> ' ) geri çeviriyoruz
                        const cleanHtml = data.content.tr.replace(/'/g, '"');
                        
                        quillRef.current.root.innerHTML = "";
                        quillRef.current.clipboard.dangerouslyPasteHTML(0, cleanHtml);
                        setEditorHtml(cleanHtml);
                        
                        const text = quillRef.current.getText();
                        const words = text.trim().split(/\s+/).length;
                        setReadTime(Math.max(1, Math.ceil(words / 180)));
                    }

                    setShowImportModal(false);
                    setImportValue("");
                    setView('preview');
                } catch (e) {
                    console.error("Import Error:", e);
                    alert("Girdi ne geçerli bir JSON ne de bir HTML bloğu. Lütfen veriyi kontrol edin.");
                }
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(jsonOutput);
                const btn = document.getElementById('copyBtn');
                btn.innerText = "Kopyalandı!";
                setTimeout(() => btn.innerText = "JSON Kopyala", 2000);
            };

            return (
                <div className="max-w-[1400px] mx-auto p-4 md:p-10">
                    {showImportModal && (
                        <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
                            <div className="bg-slate-800 w-full max-w-2xl rounded-[2rem] border border-slate-700 shadow-2xl p-8 space-y-6">
                                <div>
                                    <h2 className="text-xl font-black text-white uppercase tracking-tight">İçe Aktar (JSON veya HTML)</h2>
                                    <p className="text-slate-400 text-sm">Daha önce aldığınız JSON çıktısını veya doğrudan HTML metnini buraya yapıştırın.</p>
                                </div>
                                <textarea 
                                    className="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 text-cyan-500 font-mono text-xs h-64 outline-none focus:border-cyan-500 transition-all resize-none"
                                    placeholder='[{ "id": 1, ... }] veya <p>İçerik...</p>'
                                    value={importValue}
                                    onChange={(e) => setImportValue(e.target.value)}
                                />
                                <div className="flex gap-4">
                                    <button onClick={() => setShowImportModal(false)} className="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-black py-4 rounded-2xl transition-all uppercase text-xs">İptal</button>
                                    <button onClick={handleImport} className="flex-1 bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-black py-4 rounded-2xl transition-all uppercase text-xs">Veriyi Yükle</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                        <div className="flex items-center gap-5">
                            <div className="w-14 h-14 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-2xl flex items-center justify-center text-slate-900 font-black text-xl shadow-xl shadow-cyan-500/20">HN</div>
                            <div>
                                <h1 className="text-3xl font-black text-white tracking-tight">HybNotes Content Studio</h1>
                                <p className="text-slate-500 text-xs font-bold uppercase tracking-[0.3em]">LaTeX & Academic Engine</p>
                            </div>
                        </div>
                        <div className="flex bg-slate-800/50 p-1.5 rounded-2xl border border-slate-700">
                             <button onClick={() => setView('json')} className={`px-6 py-2 rounded-xl text-xs font-black transition-all ${view === 'json' ? 'bg-cyan-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>JSON MODU</button>
                             <button onClick={() => setView('preview')} className={`px-6 py-2 rounded-xl text-xs font-black transition-all ${view === 'preview' ? 'bg-cyan-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>CANLI ÖNİZLEME</button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 xl:grid-cols-12 gap-10">
                        <div className="xl:col-span-7 space-y-8">
                            <div className="bg-slate-800/40 p-8 rounded-[2rem] border border-slate-700/50 shadow-2xl space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="md:col-span-2">
                                        <label className="block text-[10px] font-black uppercase text-slate-500 mb-3 tracking-widest">Makale Başlığı</label>
                                        <input type="text" className="w-full bg-slate-900/80 border border-slate-700 rounded-2xl p-4 text-white focus:border-cyan-500 transition-all outline-none text-lg font-semibold" placeholder="Başlığı buraya girin..." value={title} onChange={(e) => setTitle(e.target.value)} />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-[10px] font-black uppercase text-slate-500 mb-3 tracking-widest">Kısa Özet</label>
                                        <textarea className="w-full bg-slate-900/80 border border-slate-700 rounded-2xl p-4 text-white focus:border-cyan-500 transition-all h-20 resize-none outline-none" placeholder="Özet yazın..." value={summary} onChange={(e) => setSummary(e.target.value)} />
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black uppercase text-slate-500 mb-3 tracking-widest">Kategori</label>
                                        <select className="w-full bg-slate-900/80 border border-slate-700 rounded-2xl p-4 text-white focus:border-cyan-500 transition-all cursor-pointer outline-none appearance-none" value={categoryIndex} onChange={(e) => setCategoryIndex(Number(e.target.value))}>
                                            {CATEGORIES.map((cat, i) => (<option key={i} value={i}>{cat.tr}</option>))}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black uppercase text-slate-500 mb-3 tracking-widest">Okuma Süresi</label>
                                        <div className="p-4 bg-slate-900/80 border border-slate-800 rounded-2xl text-cyan-400 font-black text-center text-lg">{readTime} DAKİKA</div>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-4">
                                <div className="flex justify-between items-center px-2">
                                    <h3 className="text-xs font-black uppercase text-slate-500 tracking-widest">Metin & LaTeX Editörü</h3>
                                    <button onClick={addMathBox} className="bg-slate-700/50 text-slate-300 border border-slate-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-slate-700 transition-all">+ VURGU KUTUSU</button>
                                </div>
                                <div className="shadow-2xl shadow-black/40 rounded-2xl overflow-hidden">
                                    <div ref={editorContainerRef}></div>
                                </div>
                            </div>

                            <div className="bg-slate-800/20 p-8 rounded-[2rem] border border-slate-800 space-y-6">
                                <label className="block text-[10px] font-black uppercase text-slate-500 tracking-widest">Akademik Kaynakça</label>
                                <div className="flex gap-3">
                                    <input type="text" className="flex-1 bg-slate-900 border border-slate-700 rounded-2xl p-4 text-sm text-white focus:border-cyan-500 outline-none" placeholder="Kaynak ekle..." value={refInput} onChange={(e) => setRefInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addReference()} />
                                    <button onClick={addReference} className="bg-slate-700 hover:bg-white hover:text-slate-900 px-8 rounded-2xl text-xs font-black uppercase transition-all">EKLE</button>
                                </div>
                                <div className="grid grid-cols-1 gap-3">
                                    {references.map((ref, i) => (
                                        <div key={i} className="bg-slate-900/40 border border-slate-700/30 px-5 py-3 rounded-2xl text-[13px] flex justify-between items-center group">
                                            <span className="text-slate-400 italic">"{ref}"</span>
                                            <button onClick={() => removeReference(i)} className="text-red-500 font-black text-[10px] hover:scale-125 transition-transform ml-4">SİL</button>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <button onClick={generateJson} className="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-400 hover:to-blue-400 text-slate-900 font-black py-6 rounded-[2rem] transition-all shadow-2xl uppercase tracking-[0.3em] text-sm">Makaleyi Paketle ve JSON Oluştur</button>
                        </div>

                        <div className="xl:col-span-5 space-y-6">
                            <div className="flex justify-between items-end px-2">
                                <h3 className="text-xs font-black uppercase text-slate-500 tracking-widest">{view === 'json' ? 'JSON DATA OUTPUT' : 'LIVE SITE PREVIEW'}</h3>
                                <div className="flex gap-4">
                                    <button onClick={() => setShowImportModal(true)} className="text-[10px] font-black uppercase text-white bg-slate-800 px-3 py-1 rounded hover:bg-slate-700 transition-colors">İçe Aktar</button>
                                    {view === 'json' && jsonOutput && (
                                        <button id="copyBtn" onClick={copyToClipboard} className="text-[10px] font-black uppercase text-cyan-400 hover:underline">JSON Kopyala</button>
                                    )}
                                </div>
                            </div>

                            <div className="bg-slate-900/80 border border-slate-800 rounded-[2.5rem] p-8 h-[calc(100vh-160px)] overflow-auto shadow-2xl relative">
                                {view === 'json' ? (
                                    jsonOutput ? (<pre className="text-cyan-600 font-mono text-[12px] whitespace-pre-wrap leading-relaxed">{jsonOutput}</pre>) : (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-700 text-center gap-6">
                                            <div className="w-20 h-20 border-b-2 border-cyan-500 rounded-full animate-spin"></div>
                                            <p className="text-sm font-bold uppercase tracking-widest">Veri Bekleniyor</p>
                                        </div>
                                    )
                                ) : (
                                    <div className="prose-preview" ref={previewRef}>
                                        <div className="flex gap-3 text-[10px] font-black uppercase text-slate-500 mb-6 font-mono">
                                            <span>{new Date().toISOString().split('T')[0]}</span>
                                            <span className="text-cyan-500">•</span>
                                            <span>{readTime} dk okuma</span>
                                            <span className="text-cyan-500">•</span>
                                            <span className="text-white">{CATEGORIES[categoryIndex].tr}</span>
                                        </div>
                                        <h1 className="text-4xl font-black text-white mb-8 leading-tight">{title || 'Makale Başlığı'}</h1>
                                        <div className="text-slate-300 leading-relaxed text-lg" dangerouslySetInnerHTML={{ __html: editorHtml || '<p>İçerik önizlemesi...</p>' }} />
                                        {references.length > 0 && (
                                            <div className="mt-12 pt-8 border-t border-slate-800">
                                                <h5 className="text-xs font-black uppercase text-white mb-4 tracking-widest">KAYNAKÇA</h5>
                                                <ul className="space-y-2">{references.map((r, i) => <li key={i} className="text-sm text-slate-500 italic">• {r}</li>)}</ul>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
